# Global options:
[mypy]
python_version = 3.6
warn_return_any = True
warn_unused_configs = True

# Per-module options:
[mypy-aiohttp.*]
ignore_missing_imports = True
[mypy-aiopg.*]
ignore_missing_imports = True
[mypy-change_case.*]
ignore_missing_imports = True
[mypy-psycopg2.*]
ignore_missing_imports = True
[mypy-sqlalchemy.*]
ignore_missing_imports = True
