version: '3.8'

services:
  master:
    image: local/locust:latest
    ports:
     - "8089:8089"
    volumes:
      - ./locust_files:/mnt/locust
    command: >
      -f /mnt/locust/${LOCUST_FILE}
      --host ${TARGET_HOST}
      ${LOCUST_OPTIONS}
      --master

  worker:
    image: local/locust:latest
    volumes:
      - ./locust_files:/mnt/locust
    command: -f /mnt/locust/${LOCUST_FILE} --worker --master-host master
