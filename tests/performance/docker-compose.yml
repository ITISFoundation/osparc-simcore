version: '3.8'

services:
  master:
    image: local/locust:latest
    ports:
     - "8089:8089"
    volumes:
      - ./locust_files:/mnt/locust
    command: >
      -f /mnt/locust/${TARGET}
      --host http://${HOST}:9081
      ${LOCUST_OPTIONS}
      --master

  worker:
    image: local/locust:latest
    volumes:
      - ./locust_files:/mnt/locust
    command: -f /mnt/locust/${TARGET} --worker --master-host master
