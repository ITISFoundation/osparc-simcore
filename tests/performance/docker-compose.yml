services:
  master:
    image: itisfoundation/locust:${LOCUST_VERSION}
    ports:
      - "8089:8089"
    volumes:
      - .:/mnt/locust
    command: >
      -f /mnt/locust/${LOCUST_FILE} --html /reporting/locust_html.html --master
    env_file:
      - ${ENV_FILE}

  worker:
    image: itisfoundation/locust:${LOCUST_VERSION}
    volumes:
      - .:/mnt/locust
    command: >
      -f /mnt/locust/${LOCUST_FILE} --worker --master-host master
    env_file:
      - ${ENV_FILE}
