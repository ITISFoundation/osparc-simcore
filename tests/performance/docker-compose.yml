version: '3'

services:
  master:
    image: local/locust:latest
    ports:
     - "8089:8089"
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/catalog_services.py --master -H http://master:8089

  worker:
    image: local/locust:latest
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/catalog_services.py --worker --master-host master
