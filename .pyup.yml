# SEE https://pyup.io/docs/bot/config/

# configure updates globally
# allowed: [all], insecure, False
update: insecure

# configure dependency pinning globally
# allowed: [True], False
pin: True

# update schedule
# allowed: "every day", "every week", ..
schedule: "every week"

# search for requirement files
# allowed: [True], False
search: False

# Specify requirement files by hand, default is empty
# allowed: list
requirements:
  - packages/service-library/requirements/staging.txt:
  - packages/service-library/requirements/tests.txt:
  - packages/service-library/requirements/dev.txt:
