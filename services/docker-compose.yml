    image: "postgres:14.8-alpine@sha256:150dd39ccb7ae6c7ba6130c3582c39a30bb5d3d22cb08ad0ba37001e3f829abc"
    init: true
    hostname: "{{.Node.Hostname}}-{{.Task.Slot}}"
