version: '3.4'
services:
  director:
    build:
      context: ./director
      target: production
    ports:
      - '8001:8001'
    environment:
    # on Windows follow http://www.computerperformance.co.uk/powershell/powershell_profile_ps1.htm
    # currently needs to set $Env:COMPOSE_CONVERT_WINDOWS_PATHS=1 in powershell to make this works
    # on a windows machine
      - REGISTRY_URL=masu.speag.com
      - REGISTRY_AUTH=True
      - REGISTRY_USER=z43
      - REGISTRY_PW=z43
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
  #--------------------------------------------------------------------
  webserver:
    build:
      context: .
      dockerfile: web/server/Dockerfile
      target: production
      args:
        client_dir: web/client
        server_dir: web/server
    ports:
      - '9081:8080'
    environment:
      - DIRECTOR_HOST=director
      - DIRECTOR_PORT=8001
      - SIMCORE_WEB_CONFIG=production
    #command: ["python", "server.py"]
