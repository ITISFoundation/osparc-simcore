version: '3.4'
services:
  # Maintenance services
  #--------------------------------------------------------------------
  adminer:
    image: adminer
    ports:
      - 18080:8080
    #depends_on:
    #  - postgres
  #--------------------------------------------------------------------
  portainer:
    image: portainer/portainer
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  #----------------------------------------------
  # https://hub.docker.com/r/prom/prometheus
  prometheus:
    image: prom/prometheus:v2.10.0
    ports:
      - 9090:9090
    volumes:
      - prometheus_data:/prometheus-data
    configs:
      - source: promet;heus_config
        target: /etc/prometheus/prometheus.yml
      - source: prometheus_rules
        target: /etc/prometheus/prometheus-rules.yml
  # https://hub.docker.com/r/grafana/grafana/tags
  grafana:
    image: grafana/grafana:6.2.5
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    # FIXME: setup proper grafana config
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=z43
      - GF_USERS_ALLOW_SIGN_UP=false  
volumes:
  portainer_data:
  prometheus_data:
  grafana_data:
configs:
  prometheus_config:
    file: ./prometheus/config/prometheus.yml
  prometheus_rules:
    file: ./prometheus/config/prometheus-rules.yml
