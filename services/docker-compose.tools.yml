version: '3.4'
services:
  # Maintenance services
  #--------------------------------------------------------------------
  # celery workers monitor
  flower:
    image: ondrejit/flower:latest
    command: --broker=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbit:5672
    ports:
      - 5555:5555
    depends_on:
      - rabbit
  #--------------------------------------------------------------------
  # monitors databases
  adminer:
    image: adminer
    ports:
      - 18080:8080
    depends_on:
      - postgres
  #--------------------------------------------------------------------
  portainer:
    image: portainer/portainer
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:
