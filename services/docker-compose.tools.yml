version: '3.4'
services:
  # Maintenance services
  #--------------------------------------------------------------------
  # By default disabled: celery workers monitor
  flower:
    image: ondrejit/flower:latest
    command: --broker=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbit:5672
    ports:
      - 5555:5555
    depends_on:
      - rabbit
  #--------------------------------------------------------------------
  # monitors databases
  adminer:
    image: adminer
    ports:
      - 18080:8080
    depends_on:
      - postgres
  #--------------------------------------------------------------------
  portainer:
    image: portainer/portainer
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  #----------------------------------------------
  # https://hub.docker.com/r/prom/prometheus
  prometheus:
    image: prom/prometheus:v2.10.0
    ports:
      - 9090:9090
    volumes:
      - prometheus_data:/prometheus-data
    configs:
      - source: promet;heus_config
        target: /etc/prometheus/prometheus.yml
      - source: prometheus_rules
        target: /etc/prometheus/prometheus-rules.yml
    depends_on:
      - webserver
volumes:
  portainer_data:
  prometheus_data:
configs:
  prometheus_config:
    file: ./prometheus/config/prometheus.yml
  prometheus_rules:
    file: ./prometheus/config/prometheus-rules.yml
