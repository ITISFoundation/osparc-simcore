    FileMetaData:
      properties:
        file_uuid:
          type: string
          title: File Uuid
          description: NOT a unique ID, like (api|uuid)/uuid/file_name or DATCORE
            folder structure
        location_id:
          type: integer
          title: Location Id
          description: Storage location
        project_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Project Name
          description: optional project name, used by frontend to display path
        node_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Node Name
          description: optional node name, used by frontend to display path
        file_name:
          type: string
          title: File Name
          description: Display name for a file
        file_id:
          anyOf:
          - type: string
            pattern: ^(api|([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}))\/([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12})\/(.+)$
          - type: string
            pattern: ^N:package:[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}$
          title: File Id
          description: THIS IS the unique ID for the file. either (api|project_id)/node_id/file_name.ext
            for S3 and N:package:UUID for datcore
        created_at:
          type: string
          format: date-time
          title: Created At
        last_modified:
          type: string
          format: date-time
          title: Last Modified
        file_size:
          anyOf:
          - type: integer
            enum:
            - -1
            const: -1
          - type: integer
            minimum: 0
          title: File Size
          description: File size in bytes (-1 means invalid)
          default: -1
        entity_tag:
          anyOf:
          - type: string
          - type: 'null'
          title: Entity Tag
          description: Entity tag (or ETag), represents a specific version of the
            file, None if invalid upload or datcore
        is_soft_link:
          type: boolean
          title: Is Soft Link
          description: If true, this file is a soft link.i.e. is another entry with
            the same object_name
          default: false
        is_directory:
          type: boolean
          title: Is Directory
          description: if True this is a directory
          default: false
        sha256_checksum:
          anyOf:
          - type: string
            pattern: ^[a-fA-F0-9]{64}$
          - type: 'null'
          title: Sha256 Checksum
        upload_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Upload Id
        upload_expires_at:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Upload Expires At
        location:
          type: string
          title: Location
        bucket_name:
          type: string
          title: Bucket Name
        object_name:
          type: string
          title: Object Name
        project_id:
          anyOf:
          - type: string
            format: uuid
          - type: 'null'
          title: Project Id
        node_id:
          anyOf:
          - type: string
            format: uuid
          - type: 'null'
          title: Node Id
        user_id:
          anyOf:
          - type: integer
            exclusiveMinimum: true
            minimum: 0
          - type: 'null'
          title: User Id
      type: object
      required:
      - file_uuid
      - location_id
      - file_name
      - file_id
      - created_at
      - last_modified
      - sha256_checksum
      - location
      - bucket_name
      - object_name
      - project_id
      - node_id
      - user_id
      title: FileMetaData
