                                  type: string
                                last_name:
                                  title: Last Name
                                  description: Owner last name
                                  example:
                                    - Smith
                                  type: string
                              required:
                                - user_id
                                - first_name
                                - last_name
                      required:
                        - value
                state:
                  title: State
                  description: The project running state
                  allOf:
                    - title: ProjectRunningState
                      type: object
                      additionalProperties: false
                      properties:
                        value:
                          title: RunningState
