openapi: 3.1.0
info:
  title: simcore-service-storage API
  description: API definition for simcore-service-storage service
  contact:
    name: IT'IS Foundation
    email: support@simcore.io
  license:
    name: MIT
    url: https://github.com/ITISFoundation/osparc-simcore/blob/master/LICENSE
  version: 0.5.0
servers:
- url: /
  description: 'Default server: requests directed to serving url'
- url: http://{host}:{port}/
  description: 'Development server: can configure any base url'
  variables:
    host:
      default: 127.0.0.1
    port:
      default: '8000'
paths:
  /v0/locations/{location_id}/datasets:
    get:
      tags:
      - datasets
      summary: Get datasets metadata
      description: returns all the top level datasets a user has access to
      operationId: get_datasets_metadata
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: integer
          title: Location Id
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_list_DatasetMetaData__'
  /v0/locations/{location_id}/datasets/{dataset_id}/metadata:
    get:
      tags:
      - datasets
      summary: Get Files Metadata
      description: returns all the file meta data inside dataset with dataset_id
      operationId: get_files_metadata_dataset
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: integer
          title: Location Id
      - name: dataset_id
        in: path
        required: true
        schema:
          type: string
          title: Dataset Id
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      - name: expand_dirs
        in: query
        required: false
        schema:
          type: boolean
          description: Automatic directory expansion. This will be replaced by pagination
            the future
          default: true
          title: Expand Dirs
        description: Automatic directory expansion. This will be replaced by pagination
          the future
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_list_FileMetaDataGet__'
  /v0/locations:
    get:
      tags:
      - locations
      summary: Get available storage locations
      description: Returns the list of available storage locations
      operationId: get_storage_locations
      parameters:
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DatasetMetaData'
                title: Response Get Storage Locations
  /v0/locations/{location_id}:sync:
    post:
      tags:
      - locations
      summary: Manually triggers the synchronisation of the file meta data table in
        the database
      description: Returns an object containing added, changed and removed paths
      operationId: synchronise_meta_data_table
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: integer
          title: Location Id
      - name: dry_run
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: Dry Run
      - name: fire_and_forget
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: Fire And Forget
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_TableSynchronisation_'
  /v0/locations/{location_id}/files/metadata:
    get:
      tags:
      - files
      summary: Get datasets metadata
      description: returns all the file meta data a user has access to (uuid_filter
        may be used)
      operationId: get_files_metadata
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: integer
          title: Location Id
      - name: uuid_filter
        in: query
        required: false
        schema:
          type: string
          default: ''
          title: Uuid Filter
      - name: expand_dirs
        in: query
        required: false
        schema:
          type: boolean
          description: Automatic directory expansion. This will be replaced by pagination
            the future
          default: true
          title: Expand Dirs
        description: Automatic directory expansion. This will be replaced by pagination
          the future
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_list_DatasetMetaData__'
  /v0/locations/{location_id}/files/{file_id}/metadata:
    get:
      tags:
      - files
      summary: Get File Metadata
      description: returns the file meta data of file_id if user_id has the rights
        to
      operationId: get_file_metadata
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: integer
          title: Location Id
      - name: file_id
        in: path
        required: true
        schema:
          anyOf:
          - type: string
            pattern: ^(api|([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}))\/([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12})\/(.+)$
          - type: string
            pattern: ^N:package:[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}$
          title: File Id
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/FileMetaData'
                - $ref: '#/components/schemas/Envelope_FileMetaDataGet_'
                title: Response Get File Metadata
  /v0/locations/{location_id}/files/{file_id}:
    get:
      tags:
      - files
      summary: Returns download link for requested file
      description: creates a download file link if user has the rights to
      operationId: download_file
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: integer
          title: Location Id
      - name: file_id
        in: path
        required: true
        schema:
          anyOf:
          - type: string
            pattern: ^(api|([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}))\/([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12})\/(.+)$
          - type: string
            pattern: ^N:package:[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}$
          title: File Id
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      - name: link_type
        in: query
        required: false
        schema:
          $ref: '#/components/schemas/LinkType'
          default: PRESIGNED
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_PresignedLink_'
    put:
      tags:
      - files
      summary: Returns upload link
      description: creates one or more upload file links if user has the rights to,
        expects the client to complete/abort upload
      operationId: upload_file
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: integer
          title: Location Id
      - name: file_id
        in: path
        required: true
        schema:
          anyOf:
          - type: string
            pattern: ^(api|([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}))\/([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12})\/(.+)$
          - type: string
            pattern: ^N:package:[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}$
          title: File Id
      - name: file_size
        in: query
        required: true
        schema:
          anyOf:
          - type: string
            pattern: ^\s*(\d*\.?\d+)\s*(\w+)?
          - type: integer
            minimum: 0
          - type: 'null'
          title: File Size
      - name: link_type
        in: query
        required: false
        schema:
          $ref: '#/components/schemas/LinkType'
          default: PRESIGNED
      - name: is_directory
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: Is Directory
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/Envelope_FileUploadSchema_'
                - $ref: '#/components/schemas/Envelope_Url_'
                title: Response Upload File
    delete:
      tags:
      - files
      summary: Deletes File
      description: deletes file if user has the rights to
      operationId: delete_file
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: integer
          title: Location Id
      - name: file_id
        in: path
        required: true
        schema:
          anyOf:
          - type: string
            pattern: ^(api|([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}))\/([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12})\/(.+)$
          - type: string
            pattern: ^N:package:[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}$
          title: File Id
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      responses:
        '204':
          description: Successful Response
  /v0/locations/{location_id}/files/{file_id}:abort:
    post:
      tags:
      - files
      summary: Abort Upload File
      description: 'aborts an upload if user has the rights to, and reverts

        to the latest version if available, else will delete the file'
      operationId: abort_upload_file
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: integer
          title: Location Id
      - name: file_id
        in: path
        required: true
        schema:
          anyOf:
          - type: string
            pattern: ^(api|([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}))\/([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12})\/(.+)$
          - type: string
            pattern: ^N:package:[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}$
          title: File Id
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      responses:
        '204':
          description: Successful Response
  /v0/locations/{location_id}/files/{file_id}:complete:
    post:
      tags:
      - files
      summary: Complete Upload File
      description: completes an upload if the user has the rights to
      operationId: complete_upload_file
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: integer
          title: Location Id
      - name: file_id
        in: path
        required: true
        schema:
          anyOf:
          - type: string
            pattern: ^(api|([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}))\/([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12})\/(.+)$
          - type: string
            pattern: ^N:package:[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}$
          title: File Id
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Envelope_FileUploadCompletionBody_'
      responses:
        '202':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_FileUploadCompleteResponse_'
  /v0/locations/{location_id}/files/{file_id}:complete/futures/{future_id}:
    post:
      tags:
      - files
      summary: Check for upload completion
      description: Returns state of upload completion
      operationId: is_completed_upload_file
      parameters:
      - name: location_id
        in: path
        required: true
        schema:
          type: integer
          title: Location Id
      - name: file_id
        in: path
        required: true
        schema:
          anyOf:
          - type: string
            pattern: ^(api|([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}))\/([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12})\/(.+)$
          - type: string
            pattern: ^N:package:[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}$
          title: File Id
      - name: future_id
        in: path
        required: true
        schema:
          type: string
          title: Future Id
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_FileUploadCompleteFutureResponse_'
  /v0/:
    get:
      tags:
      - health
      summary: health check endpoint
      description: Current service health
      operationId: health_check
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_HealthCheck_'
  /v0/status:
    get:
      tags:
      - health
      summary: returns the status of the services inside
      description: returns the status of all the external dependencies
      operationId: get_status
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_AppStatusCheck_'
  /v0/files/{file_id}:soft-copy:
    post:
      tags:
      - files
      summary: copy file as soft link
      description: creates and returns a soft link
      operationId: copy_as_soft_link
      parameters:
      - name: file_id
        in: path
        required: true
        schema:
          anyOf:
          - type: string
            pattern: ^(api|([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}))\/([0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12})\/(.+)$
          - type: string
            pattern: ^N:package:[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}$
          title: File Id
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SoftCopyBody'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileMetaDataGet'
  /v0/simcore-s3:access:
    post:
      tags:
      - simcore-s3
      summary: gets or creates the a temporary access
      description: returns a set of S3 credentials
      operationId: get_or_create_temporary_s3_access
      parameters:
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_S3Settings_'
  /v0/simcore-s3/folders:
    post:
      tags:
      - simcore-s3
      summary: copies folders from project
      description: copies folders from project
      operationId: copy_folders_from_project
      parameters:
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FoldersBody'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_TaskGet_'
  /v0/simcore-s3/folders/{folder_id}:
    delete:
      tags:
      - simcore-s3
      summary: delete folders from project
      description: removes folders from a project
      operationId: delete_folders_of_project
      parameters:
      - name: folder_id
        in: path
        required: true
        schema:
          type: string
          title: Folder Id
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      - name: node_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: uuid
          - type: 'null'
          title: Node Id
      responses:
        '204':
          description: Successful Response
  /v0/simcore-s3/files/metadata:search:
    post:
      tags:
      - simcore-s3
      summary: search for owned files
      description: search for files starting with `startswith` and/or matching a sha256_checksum
        in the file_meta_data table
      operationId: search_files
      parameters:
      - name: user_id
        in: query
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: User Id
          minimum: 0
      - name: startswith
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Startswith
      - name: sha256_checksum
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            pattern: ^[a-fA-F0-9]{64}$
          - type: 'null'
          title: Sha256 Checksum
      - name: kind
        in: query
        required: true
        schema:
          enum:
          - owned
          const: owned
          type: string
          title: Kind
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 50
          minimum: 1
          default: 20
          title: Limit
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
          title: Offset
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_FileMetaDataGet_'
  /v0/futures:
    get:
      tags:
      - tasks
      summary: list current long running tasks
      description: list current long running tasks
      operationId: list_tasks
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_TaskGet_'
  /v0/futures/{task_id}:
    get:
      tags:
      - tasks
      summary: gets the status of the task
      description: gets the status of the task
      operationId: get_task_status
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_TaskStatus_'
    delete:
      tags:
      - tasks
      summary: cancels and removes the task
      description: cancels and removes the task
      operationId: cancel_and_delete_task
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      responses:
        '204':
          description: Successful Response
  /v0/futures/{task_id}/result:
    get:
      tags:
      - tasks
      summary: get result of the task
      description: get result of the task
      operationId: get_task_result
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Get Task Result
components:
  schemas:
    AppStatusCheck:
      properties:
        app_name:
          type: string
          title: App Name
          description: Application name
        version:
          type: string
          title: Version
          description: Application's version
        services:
          type: object
          title: Services
          description: Other backend services connected from this service
          default: {}
        sessions:
          anyOf:
          - type: object
          - type: 'null'
          title: Sessions
          description: Client sessions info. If single session per app, then is denoted
            as main
          default: {}
        url:
          anyOf:
          - type: string
            minLength: 1
            format: uri
          - type: 'null'
          title: Url
          description: Link to current resource
        diagnostics_url:
          anyOf:
          - type: string
            minLength: 1
            format: uri
          - type: 'null'
          title: Diagnostics Url
          description: Link to diagnostics report sub-resource. This MIGHT take some
            time to compute
      type: object
      required:
      - app_name
      - version
      title: AppStatusCheck
    DatasetMetaData:
      properties:
