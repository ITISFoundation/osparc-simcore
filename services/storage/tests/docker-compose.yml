version: "3.4"
services:
  pgbouncer:
    image: "edoburu/pgbouncer:1.15.0@sha256:2f47bf272fa9fdf25c100d11f1972b23af61a351a136d3721bfa6bdb52630426"
    init: true
    restart: always
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-admin}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-admin}
      - DB_NAME=${POSTGRES_DB:-aio_login_tests}
      # pgbouncer.ini variables
      - LISTEN_ADDR=*
      - LISTEN_PORT=${POSTGRES_PORT}
      - POOL_MODE=transaction
      - MAX_CLIENT_CONN=10000 # we keep some for other OPS higher level services
      - DEFAULT_POOL_SIZE=80
      - MAX_DB_CONNECTIONS=90
      - APPLICATION_NAME_ADD_HOST=1
      - ADMIN_USERS=${POSTGRES_USER:-admin}
      - VERBOSE=1
    ports:
      - "6432:5432"
  postgres:
    image: postgres:10.11@sha256:2aef165ab4f30fbb109e88959271d8b57489790ea13a77d27c02d8adb8feb20f
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aio_login_tests}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
    ports:
      - "5432:5432"
    # NOTES: this is not yet compatible with portainer deployment but could work also for other containers
    # works with Docker 19.03 and not yet with Portainer 1.23.0 (see https://github.com/portainer/portainer/issues/3551)
    # in the meantime postgres allows to set a configuration through CLI.
    # sysctls:
    #   # NOTES: these values are needed here because docker swarm kills long running idle
    #   # connections by default after 15 minutes see https://github.com/moby/moby/issues/31208
    #   # info about these values are here https://tldp.org/HOWTO/TCP-Keepalive-HOWTO/usingkeepalive.html
    #   - net.ipv4.tcp_keepalive_intvl=600
    #   - net.ipv4.tcp_keepalive_probes=9
    #   - net.ipv4.tcp_keepalive_time=600
    command: postgres -c tcp_keepalives_idle=600 -c tcp_keepalives_interval=600 -c tcp_keepalives_count=5
  minio:
    image: minio/minio
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-12345678}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-12345678}
    ports:
      - "9001:9000"
    command: server /data
  adminer:
    image: adminer:4.8.0
    init: true
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=nette
      - ADMINER_PLUGINS=json-column
    ports:
      - "18080:8080"
