<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Setup the viewport for mobile and desktop environments -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />

  <!-- Disable browser caching with meta HTML tags -->
  <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> -->
  <!-- <meta http-equiv="Pragma" content="no-cache" /> -->
  <!-- <meta http-equiv="Expires" content="0" /> -->

  <!-- Configure linking of this application to the home screen of mobile devices -->
  <meta name="apple-mobile-web-app-title" content="${name}"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="msapplication-tap-highlight" content="no"/>

  <!-- Disable chrome translation requests and automatic phone number linking -->
  <meta name="google" value="notranslate"/>
  <meta name="format-detection" content="telephone=no"/>

  <!-- Shortcut icon setup -->
  <link rel="shortcut icon" type="image/png" href="${resourcePath}osparc/favicon-osparc.png"/>
  <link rel="mask-icon" href="${resourcePath}osparc/favicon-osparc.png"/>

  <!-- Open Graph metadata -->
  <meta property="og:title" content="replace_me_og_title" />
  <meta property="og:description" content="replace_me_og_description" />
  <meta property="og:image" content="replace_me_og_image" />
  <meta property="og:type" content="website" />

  <style>
    body {
      padding: 0px;
      margin: 0px;
      width: 100%;
      height: 100%;
      position: fixed;
      -webkit-touch-callout: none !important;
      overflow: hidden;
    }
  </style>

  <title>${appTitle}</title>
  <meta name="description" content="replace_me_og_description" />

  <noscript>
    <meta http-equiv="refresh" content="0; url=nojs.html"/>
  </noscript>
</head>
<body>
  ${preBootJs}
  <script type="text/javascript" src="${appPath}boot.js"></script>
</body>

</script>
</html>
