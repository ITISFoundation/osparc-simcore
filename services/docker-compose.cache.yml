version: '3.4'
services:
  apihub:
    image: ${DOCKER_IMAGE_PREFIX}apihub:cache
    build:
      target: production
  director:
    image: ${DOCKER_IMAGE_PREFIX}director:cache
    build:
      target: cache
  sidecar:
    image: ${DOCKER_IMAGE_PREFIX}sidecar:cache
    build:
      target: cache
  storage:
    image: ${DOCKER_IMAGE_PREFIX}storage:cache
    build:
      target: cache
  webclient:
    image: ${DOCKER_IMAGE_PREFIX}webclient:cache
    build:
      target: build
  webserver:
    image: ${DOCKER_IMAGE_PREFIX}webserver:cache
    build:
      target: cache
