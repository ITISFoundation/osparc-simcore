version: '3.4'
services:
  apihub:
    image: ${DOCKER_REGISTRY}apihub:cache
    build:
      target: production
  director:
    image: ${DOCKER_REGISTRY}director:cache
    build:
      target: cache
  sidecar:
    image: ${DOCKER_REGISTRY}sidecar:cache
    build:
      target: cache
  storage:
    image: ${DOCKER_REGISTRY}storage:cache
    build:
      target: cache
  webclient:
    image: ${DOCKER_REGISTRY}webclient:cache
    build:
      target: build
  webserver:
    image: ${DOCKER_REGISTRY}webserver:cache
    build:
      target: cache
