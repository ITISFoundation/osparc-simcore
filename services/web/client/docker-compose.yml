version: '3.4'
services:
  qx:
    #image: itisfoundation/qooxdoo-compiler:latest
    image: client_qx:dev
    build:
      # ToDo: development version doesn't work in Windows.
      #  Modified files in the mounted volume don't trigger container operating 
      # system notifications, so watchers don't react to changes.
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - '.:/home/node/client'
    ports:
      - '8080:8080'
    working_dir: /home/node/client
