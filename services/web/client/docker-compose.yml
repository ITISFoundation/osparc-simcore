# NOTE: Windows users. See limitations in README.md
version: '3.4'
services:
  qx:
    image: client_qx:${BUILD_TARGET:-development}
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    volumes:
      - '.:/home/scu/client'
    ports:
      - '8080:8080'
    working_dir: /home/scu/client
    command: serve --set qx.allowUrlSettings=true
  #---------------------------------------------------------
  test:
    image: client_qx:${BUILD_TARGET:-development}
    volumes:
      - '.:/home/scu/client'
    ports:
      - '8081:8080'
    entrypoint: ./client/docker/entrypoint.sh
    working_dir: /home/scu
    command: srv . -p 8080
  #---------------------------------------------------------
  doc:
    image: client_qx:${BUILD_TARGET:-development}
    volumes:
      - '.:/user/src/client'
    ports:
      - '8082:8080'
    working_dir: /user/src/client
    command: srv api -p 8080
