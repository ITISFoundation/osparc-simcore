<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading</title>
    <link rel="stylesheet" type="text/css" href="./ProgressLoaderWidgetOsparc.css">
  </head>

  <body marginwidth="0" marginheight="0">
    <div class="container">
      <div class="loader" />
    </div>
    <div class="message">Loading oSPARC...</div>
    <div class="message2" id="message2"></div>
    <div class="imageLogo" />â€‹
    <script type="text/javascript">
      let str = null;
      const params = window.location.search.substr(1).split("&");
      params.forEach(function(item) {
        let tmp = item.split("=");
        if (tmp[0] === "loading") {
          str = decodeURIComponent(tmp[1]);
        }
      });
      if (str) {
        document.getElementById("message2").innerHTML = str;
      }
    </script>

  </body>
</html>
