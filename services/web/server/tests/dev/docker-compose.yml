version: '3.4'
services:
  postgres:
    image: postgres:10
    restart: always
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - '5432:5432'
  adminer:
    image: adminer
    restart: always
    ports:
      - 18080:8080
    depends_on:
      - postgres
