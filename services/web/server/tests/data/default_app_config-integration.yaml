# Runs insides a container
---
version: "1.0"
main:
  host: 0.0.0.0
  log_level: ${WEBSERVER_LOGLEVEL}
  port: 8080
  studies_access_enabled: true
  testing: true
activity: ${WEBSERVER_ACTIVITY}
catalog:
  enabled: true
  host: ${CATALOG_HOST}
  port: ${CATALOG_PORT}
  version: v0
clusters:
  enabled: false
computation:
  enabled: true
db:
  enabled: true
  postgres:
    database: ${POSTGRES_DB}
    endpoint: ${POSTGRES_ENDPOINT}
    host: ${POSTGRES_HOST}
    maxsize: 50
    minsize: 1
    password: ${POSTGRES_PASSWORD}
    port: ${POSTGRES_PORT}
    user: ${POSTGRES_USER}
director:
  enabled: true
  host: ${DIRECTOR_HOST}
  port: ${DIRECTOR_PORT}
  version: v0
director-v2:
  enabled: true
exporter:
  enabled: false
garbage_collector:
  enabled: true
groups:
  enabled: true
login:
  enabled: true
  registration_confirmation_required: false
  registration_invitation_required: false
meta_modeling:
  enabled: false
products:
  enabled: true
projects:
  enabled: true
publications:
  enabled: true
remote_debug:
  enabled: false
resource_manager:
  enabled: true
  garbage_collection_interval_seconds: ${WEBSERVER_GARBAGE_COLLECTION_INTERVAL_SECONDS}
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
  resource_deletion_timeout_seconds: ${WEBSERVER_RESOURCES_DELETION_TIMEOUT_SECONDS}
rest:
  enabled: true
  version: v0
session:
  enabled: true
  secret_key: ${WEBSERVER_SESSION_SECRET_KEY}
security:
  enabled: true
smtp:
  enabled: true
  host: ${SMTP_HOST}
  password: null
  port: ${SMTP_PORT}
  sender: OSPARC support <support@osparc.io>
  tls: false
  username: null
socketio:
  enabled: true
statics:
  enabled: true
storage:
  enabled: true
  host: ${STORAGE_HOST}
  port: ${STORAGE_PORT}
  version: v0
studies_dispatcher:
  enabled: true
tags:
  enabled: true
tracing:
  enabled: false
users:
  enabled: true
version_control:
  enabled: false
