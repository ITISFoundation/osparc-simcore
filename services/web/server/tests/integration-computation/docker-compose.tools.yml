version: '3.4'
services:
  #--------------------------------------------------------------------
  portainer:
    image: portainer/portainer
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  #----------------------------------------------
  flower:
    image: ondrejit/flower:latest
    command: --broker=amqp://simcore:simcore@rabbit:5672
    ports:
      - 5555:5555
    depends_on:
      - rabbit
  adminer:
    image: adminer
    ports:
      - 18080:8080
    depends_on:
      - postgres
volumes:
  portainer_data:
