services:
  adminer:
    depends_on:
    - postgres
    image: adminer
    ports:
    - 18080:8080
  flower:
    command: --broker=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbit:5672
    depends_on:
    - rabbit
    image: ondrejit/flower:latest
    ports:
    - 5555:5555
  portainer:
    command: -H unix:///var/run/docker.sock
    image: portainer/portainer
    ports:
    - 9000:9000
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - portainer_data:/data
version: '3.4'
volumes:
  portainer_data: null
