    get:
      tags:
        - project
      summary: List all projects
      operationId: list_projects
      parameters:
        - name: type
          in: query
          schema:
            type: string
            default: all
            enum:
              - template
              - user
              - all
          description: if true only templates otherwise only users
        - name: state
          in: query
          schema:
            type: string
            default: active
            enum:
              - active
          description: if set only active projects are returned. if type=template this parameter is ignored.
        - name: start
          in: query
          schema:
            type: integer
            minItems: 0
          description: index to the first item to return
        - name: count
          in: query
          schema:
            type: integer
            minItems: 1
          description: maximum number of items to return
      responses:
        '200':
          description: list of projects
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      allOf:
                        - title: simcore project
                          description: Description of a simcore project
                          type: object
                          additionalProperties: false
                          required:
                            - uuid
                            - name
                            - description
                            - prjOwner
                            - accessRights
                            - creationDate
                            - lastChangeDate
                            - thumbnail
                            - workbench
                          properties:
                            uuid:
                              type: string
                              format: uuid
                              description: project unique identifier
                              example: 07640335-a91f-468c-ab69-a374fa82078d
                            name:
                              type: string
                              description: project name
                              example: Temporal Distortion Simulator
                            description:
                              type: string
                              description: longer one-line description about the project
                              example: Dabbling in temporal transitions ...
                            prjOwner:
                              type: string
                              format: email
                              description: user email
                            accessRights:
                              type: object
                              description: object containing the GroupID as key and read/write/execution permissions as value
                              x-patternProperties:
                                ^\S+$:
                                  type: object
                                  description: the group id
                                  additionalProperties: false
                                  required:
                                    - read
                                    - write
                                    - delete
                                  properties:
                                    read:
                                      type: boolean
                                      description: gives read access
                                    write:
                                      type: boolean
                                      description: gives write access
                                    delete:
                                      type: boolean
                                      description: gives deletion rights
                              additionalProperties: true
                            creationDate:
                              type: string
                              description: project creation date
                              pattern: '\d{4}-(12|11|10|0?[1-9])-(31|30|[0-2]?\d)T(2[0-3]|1\d|0?[0-9])(:(\d|[0-5]\d)){2}(\.\d{3})?Z'
                              example: '2018-07-01T11:13:43Z'
                            lastChangeDate:
                              type: string
                              description: last save date
                              pattern: '\d{4}-(12|11|10|0?[1-9])-(31|30|[0-2]?\d)T(2[0-3]|1\d|0?[0-9])(:(\d|[0-5]\d)){2}(\.\d{3})?Z'
                              example: '2018-07-01T11:13:43Z'
                            thumbnail:
                              type: string
                              minLength: 1
                              maxLength: 2083
                              format: uri
                              description: url of the latest screenshot of the project
                              example: 'https://placeimg.com/171/96/tech/grayscale/?0.jpg'
                            workbench:
                              type: object
                              x-patternProperties:
                                '^[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?4[0-9a-fA-F]{3}-?[89abAB][0-9a-fA-F]{3}-?[0-9a-fA-F]{12}$':
                                  type: object
                                  additionalProperties: false
                                  required:
                                    - key
                                    - version
                                    - label
                                  properties:
                                    key:
                                      type: string
                                      description: distinctive name for the node based on the docker registry path
                                      pattern: '^(simcore)/(services)/(comp|dynamic|frontend)(/[^\s/]+)+$'
                                      example:
                                        - simcore/services/comp/sleeper
                                        - simcore/services/dynamic/3dviewer
                                        - simcore/services/frontend/file-picker
                                    version:
                                      type: string
                                      description: semantic version number of the node
                                      pattern: '^(0|[1-9]\d*)(\.(0|[1-9]\d*)){2}(-(0|[1-9]\d*|\d*[-a-zA-Z][-\da-zA-Z]*)(\.(0|[1-9]\d*|\d*[-a-zA-Z][-\da-zA-Z]*))*)?(\+[-\da-zA-Z]+(\.[-\da-zA-Z-]+)*)?$'
                                      example:
                                        - 1.0.0
                                        - 0.0.1
                                    label:
                                      type: string
                                      description: The short name of the node
                                      example:
                                        - JupyterLab
                                    progress:
                                      type: number
                                      maximum: 100
                                      minimum: 0
                                      description: the node progress value
                                    thumbnail:
                                      minLength: 1
                                      maxLength: 2083
                                      format: uri
                                      type: string
                                      description: url of the latest screenshot of the node
                                      example:
                                        - 'https://placeimg.com/171/96/tech/grayscale/?0.jpg'
                                    inputs:
                                      type: object
                                      description: values of input properties
                                      patternProperties:
                                        '^[-_a-zA-Z0-9]+$':
                                          oneOf:
                                            - type:
                                                - integer
                                                - boolean
                                                - string
                                                - number
                                                - 'null'
                                            - type: object
                                              additionalProperties: false
                                              required:
                                                - nodeUuid
                                                - output
                                              properties:
                                                nodeUuid:
                                                  type: string
                                                  format: uuid
                                                output:
                                                  type: string
                                                  pattern: '^[-_a-zA-Z0-9]+$'
                                            - type: object
                                              additionalProperties: false
                                              required:
                                                - store
                                                - path
                                              properties:
                                                store:
                                                  type:
                                                    - string
                                                    - integer
                                                dataset:
                                                  type: string
                                                path:
                                                  type: string
                                                label:
                                                  type: string
                                            - type: object
                                              additionalProperties: false
                                              required:
                                                - downloadLink
                                              properties:
                                                downloadLink:
                                                  minLength: 1
                                                  maxLength: 65536
                                                  type: string
                                                  format: uri
                                                label:
                                                  type: string
                                    inputAccess:
                                      description: map with key - access level pairs
                                      type: object
                                      patternProperties:
                                        '^[-_a-zA-Z0-9]+$':
                                          type: string
                                          enum:
                                            - Invisible
                                            - ReadOnly
                                            - ReadAndWrite
                                          default: ReadAndWrite
                                          example:
                                            - ReadOnly
                                    inputNodes:
                                      type: array
                                      items:
                                        type: string
                                        format: uuid
                                      description: node IDs of where the node is connected to
                                      example:
                                        - nodeUuid1
                                        - nodeUuid2
                                    outputs:
                                      default: {}
                                      type: object
                                      patternProperties:
                                        '^[-_a-zA-Z0-9]+$':
                                          oneOf:
                                            - type:
                                                - integer
                                                - boolean
                                                - string
                                                - number
                                                - 'null'
                                            - type: object
                                              additionalProperties: false
                                              required:
