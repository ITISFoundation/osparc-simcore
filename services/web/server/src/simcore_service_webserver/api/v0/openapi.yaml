                              ^\S+$:
                                type: object
                                description: the group id
                                additionalProperties: false
                                required:
                                  - read
                                  - write
                                  - delete
                                properties:
                                  read:
                                    type: boolean
                                    description: gives read access
                                  write:
                                    type: boolean
                                    description: gives write access
                                  delete:
                                    type: boolean
                                    description: gives deletion rights
                            additionalProperties: true
                          creationDate:
                            type: string
