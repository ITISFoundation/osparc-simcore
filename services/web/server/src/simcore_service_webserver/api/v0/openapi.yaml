  '/check/{action}':
    post:
      tags:
        - maintenance
      summary: service test endpoint
      operationId: check_action
      parameters:
        - in: path
          required: true
          name: action
          schema:
            type: string
            default: echo
            enum:
              - fail
              - echo
        - in: query
          name: data
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - path_value
                - query_value
                - body_value
              properties:
                path_value:
                  type: string
                query_value:
                  type: string
                body_value:
                  type: object
                  additionalProperties:
                    type: string
              example:
                path_value: foo
                query_value: bar
                body_value:
                  key1: value1
                  key2: value2
      responses:
        '200':
          description: Echoes response based on action
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                    required:
                      - path_value
                      - query_value
                      - body_value
                    properties:
                      path_value:
                        type: string
                      query_value:
                        type: string
                      body_value:
                        type: object
                        additionalProperties:
                          type: string
                    example:
                      path_value: foo
                      query_value: bar
                      body_value:
                        key1: value1
                        key2: value2
                  error:
                    nullable: true
                    default: null
        default:
          description: Returns enveloped payload w/ or w/o data
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                    required:
