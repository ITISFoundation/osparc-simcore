components:
  responses:
    DefaultErrorResponse:
      description: Default http error response body
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              data:
                nullable: true
                default: null
              error:
                type: object
                nullable: true
                properties:
                  logs:
                    description: log messages
                    type: array
                    items:
                      type: object
                      properties:
                        level:
                          description: log level
                          type: string
                          default: INFO
                          enum:
                            - DEBUG
                            - WARNING
                            - INFO
                            - ERROR
                        message:
                          description: 'log message. If logger is USER, then it MUST be human readable'
                          type: string
                        logger:
                          description: name of the logger receiving this message
                          type: string
                      required:
                        - message
                      example:
                        message: 'Hi there, Mr user'
                        level: INFO
                        logger: user-logger
                  errors:
                    description: errors metadata
                    type: array
                    items:
                      type: object
                      required:
                        - code
                        - message
                      properties:
                        code:
                          type: string
                          description: Typically the name of the exception that produced it otherwise some known error code
                        message:
                          type: string
                          description: Error message specific to this item
                        resource:
                          type: string
                          description: API resource affected by this error
                        field:
                          type: string
                          description: Specific field within the resource
                  status:
                    description: HTTP error code
                    type: integer
                example:
                  BadRequestError:
                    logs:
                      - message: Requested information is incomplete or malformed
                        level: ERROR
                      - message: Invalid email and password
                        level: ERROR
                        logger: USER
                    errors:
                      - code: InvalidEmail
                        message: Email is malformed
                        field: email
                      - code: UnsavePassword
                        message: Password is not secure
                        field: pasword
                    status: 400
