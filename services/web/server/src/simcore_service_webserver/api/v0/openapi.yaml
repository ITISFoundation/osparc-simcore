          type: string
        name: service_version
        in: path
      - required: true
        schema:
          title: Input Key
          pattern: ^[-_a-zA-Z0-9]+$
          type: string
        name: input_key
        in: path
      responses:
        '200':
          description: Successful Response
          content:
