openapi: 3.1.0
info:
  title: simcore-service-webserver
  description: Main service with an interface (http-API & websockets) to the web front-end
  version: 0.46.0
servers:
- url: ''
  description: webserver
- url: http://{host}:{port}
  description: development server
  variables:
    host:
      default: localhost
    port:
      default: '8001'
paths:
  /v0/auth/request-account:
    post:
      tags:
      - auth
      summary: Request Product Account
      operationId: request_product_account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequestInfo'
        required: true
      responses:
        '204':
          description: Successful Response
  /v0/auth/register/invitations:check:
    post:
      tags:
      - auth
      summary: Check Registration Invitation
      description: Check invitation and returns associated email or None
      operationId: auth_check_registration_invitation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvitationCheck'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_InvitationInfo_'
  /v0/auth/register:
    post:
      tags:
      - auth
      summary: Register
      description: User registration
      operationId: auth_register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterBody'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_Log_'
  /v0/auth/unregister:
    post:
      tags:
      - auth
      summary: Unregister Account
      operationId: unregister_account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnregisterCheck'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_Log_'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopedError'
  /v0/auth/verify-phone-number:
    post:
      tags:
      - auth
      summary: Register Phone
      description: user tries to verify phone number for 2 Factor Authentication when
        registering
      operationId: auth_register_phone
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterPhoneBody'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_RegisterPhoneNextPage_'
  /v0/auth/validate-code-register:
    post:
      tags:
      - auth
      summary: Phone Confirmation
      description: user enters 2 Factor Authentication code when registering
      operationId: auth_phone_confirmation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhoneConfirmationBody'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_Log_'
  /v0/auth/login:
    post:
      tags:
      - auth
      summary: Login
      description: user logs in
      operationId: auth_login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginBody'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_LoginNextPage_'
        '401':
          description: unauthorized reset due to invalid token code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopedError'
  /v0/auth/validate-code-login:
    post:
      tags:
      - auth
      summary: Login 2Fa
      description: user enters 2 Factor Authentication code when login in
      operationId: auth_login_2fa
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginTwoFactorAuthBody'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_Log_'
        '401':
          description: unauthorized reset due to invalid token code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopedError'
  /v0/auth/two_factor:resend:
    post:
      tags:
      - auth
      summary: Resend 2Fa Code
      description: Resends 2FA either via email or sms
      operationId: auth_resend_2fa_code
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Resend2faBody'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_Log_'
        '401':
          description: unauthorized reset due to invalid token code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopedError'
  /v0/auth/logout:
    post:
      tags:
      - auth
      summary: Logout
      description: user logout
      operationId: auth_logout
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutBody'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_Log_'
  /v0/auth:check:
    get:
      tags:
      - auth
      summary: Check Auth
      description: checks if user is authenticated in the platform
      operationId: check_authentication
      responses:
        '204':
          description: Successful Response
        '401':
          description: unauthorized reset due to invalid token code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopedError'
  /v0/auth/reset-password:
    post:
      tags:
      - auth
      summary: Reset Password
      description: a non logged-in user requests a password reset
      operationId: auth_reset_password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordBody'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_Log_'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopedError'
  /v0/auth/reset-password/{code}:
    post:
      tags:
      - auth
      summary: Reset Password Allowed
      description: changes password using a token code without being logged in
      operationId: auth_reset_password_allowed
      parameters:
      - name: code
        in: path
        required: true
        schema:
          type: string
          title: Code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordConfirmation'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_Log_'
        '401':
          description: unauthorized reset due to invalid token code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopedError'
  /v0/auth/change-password:
    post:
      tags:
      - auth
      summary: Change Password
      description: logged in user changes password
      operationId: auth_change_password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordBody'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_Log_'
        '401':
          description: unauthorized user. Login required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopedError'
        '409':
          description: mismatch between new and confirmation passwords
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopedError'
        '422':
          description: current password is invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopedError'
  /v0/auth/confirmation/{code}:
    get:
      tags:
      - auth
      summary: Email Confirmation
      description: email link sent to user to confirm an action
      operationId: auth_confirmation
      parameters:
      - name: code
        in: path
        required: true
        schema:
          type: string
          title: Code
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_Log_'
        3XX:
          description: redirection to specific ui application page
  /v0/auth/api-keys:
    get:
      tags:
      - auth
      summary: List Api Keys
      description: lists display names of API keys by this user
      operationId: list_api_keys
      responses:
        '200':
          description: returns the display names of API keys
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
                title: Response 200 List Api Keys
        '400':
          description: key name requested is invalid
        '401':
          description: requires login to  list keys
        '403':
          description: not enough permissions to list keys
    post:
      tags:
      - auth
      summary: Create Api Key
      description: creates API keys to access public API
      operationId: create_api_key
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKeyCreate'
        required: true
      responses:
        '200':
          description: Authorization granted returning API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeyGet'
        '400':
          description: key name requested is invalid
        '401':
          description: requires login to  list keys
        '403':
          description: not enough permissions to list keys
    delete:
      tags:
      - auth
      summary: Delete Api Key
      description: deletes API key by name
      operationId: delete_api_key
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKeyCreate'
        required: true
      responses:
        '204':
          description: api key successfully deleted
        '401':
          description: requires login to  delete a key
        '403':
          description: not enough permissions to delete a key
  /v0/auth/captcha:
    get:
      tags:
      - auth
      summary: Request Captcha
      operationId: request_captcha
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
            image/png: {}
  /v0/groups:
    get:
      tags:
      - groups
      summary: List Groups
      description: List all groups (organizations, primary, everyone and products)
        I belong to
      operationId: list_groups
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_MyGroupsGet_'
    post:
      tags:
      - groups
      summary: Create Group
      description: Creates an organization group
      operationId: create_group
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupCreate'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_GroupGet_'
  /v0/groups/{gid}:
    get:
      tags:
      - groups
      summary: Get Group
      description: Get an organization group
      operationId: get_group
      parameters:
      - name: gid
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Gid
          minimum: 0
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_GroupGet_'
    patch:
      tags:
      - groups
      summary: Update Group
      description: Updates organization groups
      operationId: update_group
      parameters:
      - name: gid
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Gid
          minimum: 0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_GroupGet_'
    delete:
      tags:
      - groups
      summary: Delete Group
      description: Deletes organization groups
      operationId: delete_group
      parameters:
      - name: gid
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Gid
          minimum: 0
      responses:
        '204':
          description: Successful Response
  /v0/groups/{gid}/users:
    get:
      tags:
      - groups
      summary: Get All Group Users
      description: Gets users in organization groups
      operationId: get_all_group_users
      parameters:
      - name: gid
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Gid
          minimum: 0
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_list_GroupUserGet__'
    post:
      tags:
      - groups
      summary: Add Group User
      description: Adds a user to an organization group
      operationId: add_group_user
      parameters:
      - name: gid
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Gid
          minimum: 0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupUserAdd'
      responses:
        '204':
          description: Successful Response
  /v0/groups/{gid}/users/{uid}:
    get:
      tags:
      - groups
      summary: Get Group User
      description: Gets specific user in an organization group
      operationId: get_group_user
      parameters:
      - name: gid
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Gid
          minimum: 0
      - name: uid
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Uid
          minimum: 0
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_GroupUserGet_'
    patch:
      tags:
      - groups
      summary: Update Group User
      description: Updates user (access-rights) to an organization group
      operationId: update_group_user
      parameters:
      - name: gid
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Gid
          minimum: 0
      - name: uid
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Uid
          minimum: 0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupUserUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_GroupUserGet_'
    delete:
      tags:
      - groups
      summary: Delete Group User
      description: Removes a user from an organization group
      operationId: delete_group_user
      parameters:
      - name: gid
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Gid
          minimum: 0
      - name: uid
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Uid
          minimum: 0
      responses:
        '204':
          description: Successful Response
  /v0/groups/{gid}/classifiers:
    get:
      tags:
      - groups
      summary: Get Group Classifiers
      operationId: get_group_classifiers
      parameters:
      - name: gid
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Gid
          minimum: 0
      - name: tree_view
        in: query
        required: false
        schema:
          enum:
          - std
          const: std
          type: string
          default: std
          title: Tree View
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_dict_str__Any__'
  /v0/groups/sparc/classifiers/scicrunch-resources/{rrid}:
    get:
      tags:
      - groups
      summary: Get Scicrunch Resource
      operationId: get_scicrunch_resource
      parameters:
      - name: rrid
        in: path
        required: true
        schema:
          type: string
          title: Rrid
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_ResearchResource_'
    post:
      tags:
      - groups
      summary: Add Scicrunch Resource
      operationId: add_scicrunch_resource
      parameters:
      - name: rrid
        in: path
        required: true
        schema:
          type: string
          title: Rrid
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_ResearchResource_'
  /v0/groups/sparc/classifiers/scicrunch-resources:search:
    get:
      tags:
      - groups
      summary: Search Scicrunch Resources
      operationId: search_scicrunch_resources
      parameters:
      - name: guess_name
        in: query
        required: true
        schema:
          type: string
          title: Guess Name
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_list_ResourceHit__'
  /v0/tags:
    get:
      tags:
      - tags
      summary: List Tags
      operationId: list_tags
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_list_TagGet__'
    post:
      tags:
      - tags
      summary: Create Tag
      operationId: create_tag
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagCreate'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_TagGet_'
  /v0/tags/{tag_id}:
    patch:
      tags:
      - tags
      summary: Update Tag
      operationId: update_tag
      parameters:
      - name: tag_id
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Tag Id
          minimum: 0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_TagGet_'
    delete:
      tags:
      - tags
      summary: Delete Tag
      operationId: delete_tag
      parameters:
      - name: tag_id
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Tag Id
          minimum: 0
      responses:
        '204':
          description: Successful Response
  /v0/tags/{tag_id}/groups:
    get:
      tags:
      - tags
      - groups
      summary: List Tag Groups
      operationId: list_tag_groups
      parameters:
      - name: tag_id
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Tag Id
          minimum: 0
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_list_TagGroupGet__'
  /v0/tags/{tag_id}/groups/{group_id}:
    post:
      tags:
      - tags
      - groups
      summary: Create Tag Group
      operationId: create_tag_group
      parameters:
      - name: tag_id
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Tag Id
          minimum: 0
      - name: group_id
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Group Id
          minimum: 0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagGroupCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_TagGet_'
    put:
      tags:
      - tags
      - groups
      summary: Replace Tag Groups
      operationId: replace_tag_groups
      parameters:
      - name: tag_id
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Tag Id
          minimum: 0
      - name: group_id
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Group Id
          minimum: 0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagGroupCreate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_list_TagGroupGet__'
    delete:
      tags:
      - tags
      - groups
      summary: Delete Tag Group
      operationId: delete_tag_group
      parameters:
      - name: tag_id
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Tag Id
          minimum: 0
      - name: group_id
        in: path
        required: true
        schema:
          type: integer
          exclusiveMinimum: true
          title: Group Id
          minimum: 0
      responses:
        '204':
          description: Successful Response
  /v0/credits-price:
    get:
      tags:
      - products
      summary: Get Current Product Price
      operationId: get_current_product_price
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_GetCreditPrice_'
  /v0/products/{product_name}:
    get:
      tags:
      - products
      - po
      summary: Get Product
      operationId: get_product
      parameters:
      - name: product_name
        in: path
        required: true
        schema:
          anyOf:
          - type: string
            minLength: 1
            maxLength: 100
          - enum:
            - current
            const: current
            type: string
          title: Product Name
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_GetProduct_'
  /v0/products/{product_name}/templates/{template_id}:
    put:
      tags:
      - products
      - po
      summary: Update Product Template
      operationId: update_product_template
      parameters:
      - name: product_name
        in: path
        required: true
        schema:
          anyOf:
          - type: string
            minLength: 1
            maxLength: 100
          - enum:
            - current
            const: current
            type: string
          title: Product Name
      - name: template_id
        in: path
        required: true
        schema:
          type: string
          minLength: 1
          maxLength: 100
          title: Template Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductTemplate'
      responses:
        '204':
          description: Successful Response
  /v0/invitation:generate:
    post:
      tags:
      - products
      - po
      summary: Generate Invitation
      operationId: generate_invitation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateInvitation'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_InvitationGenerated_'
  /v0/me:
    get:
      tags:
