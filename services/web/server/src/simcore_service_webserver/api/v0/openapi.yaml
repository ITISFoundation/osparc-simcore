  '/auth/reset-password/{code}':
    post:
      tags:
        - authentication
      summary: changes password using a token code without being logged in
      operationId: auth_reset_password_allowed
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - password
                - confirm
              properties:
                password:
                  type: string
                confirm:
                  type: string
              example:
                password: my secret
                confirm: my secret
      responses:
        '200':
          description: password was successfully changed
