HealthCheckEnveloped:
  type: object
  required:
    - data
    - error
  properties:
    data:
      $ref: '#/HealthCheckType'
      nullable: true
      default: null
    error:
      $ref: "./error.yml#/ErrorType"
      nullable: true
      default: null


HealthCheckType:
  type: object
  properties:
    name:
      type: string
    status:
      type: string
    api_version:
      type: string
    version:
      type: string
  example:
    name: 'simcore-director-service'
    status: SERVICE_RUNNING
    api_version: 0.1.0-dev+NJuzzD9S
    version: 0.1.0-dev+N127Mfv9H
