RegistrationEnveloped:
  type: object
  required:
    - data
    - error
  properties:
    data:
      $ref: '#/RegistrationType'
      nullable: true
      default: null
    error:
      $ref: "./error.yml#/ErrorType"
      nullable: true
      default: null


RegistrationType:
  type: object
  properties:
    email:
      type: string
      format: email
    password:
      type: string
      format: password
    confirm:
      type: string
      format: password
  example:
    email: foo@mymail.com
    password: 'my secret'
    confim: 'my secret'
