LogMessageEnveloped:
  type: object
  required:
    - data
    - error
  properties:
    data:
      $ref: '#/LogMessageType'
      nullable: true
      default: null
    error:
      $ref: "./error.yml#/ErrorType"
      nullable: true
      default: null


LogMessageType:
# - logger can be use as a way for the client to filter messages.
# - E.g. logger naming can be hierarchical, and all including "*.user.*"
#   are displayed as a flash message in the front-end
#
  type: object
  properties:
    level:
      description: log level
      type: string
      default: INFO
      enum:
       - DEBUG
       - WARNING
       - INFO
       - ERROR
    message:
      description: log message. If logger is USER, then it MUST be human readable
      type: string
    logger:
      description: name of the logger receiving this message
      type: string
  required:
   - message
  example:
    message: 'Hi there, Mr user'
    level: INFO
    logger: user-logger
