LogMessageEnveloped:
  type: object
  required:
    - data
    - error
  properties:
    data:
      $ref: '#/LogMessageType'
      nullable: true
      default: null
    error:
      $ref: "./error.yml#/ErrorType"
      nullable: true
      default: null


LogMessageType:
  type: object
  properties:
    level:
      description: log level.
      type: string
      default: INFO
      enum:
       - DEBUG
       - WARNING
       - INFO
       - ERROR
    message:
      description: log message. If logger is USER, then it MUST be human readable
      type: string
    logger:
      description: defines the target logger
      type: string
      default: ROOT
      enum:
       - USER
       - ROOT
  required:
   - message
  example:
    message: 'Hi there, Mr user'
    level: INFO
    logger: USER
