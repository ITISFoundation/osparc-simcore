# Runs insides a container
---
version: "1.0"
main:
  host: 0.0.0.0
  port: 8080
  public_url: ${OSPARC_PUBLIC_URL}
  client_outdir: ${SIMCORE_WEB_OUTDIR}
  log_level: DEBUG
  testing: True
  # disable_services: [director, postgres, rabbit, s3]
  db:
    init_tables: True
director:
  host: ${DIRECTOR_HOST}
  port: ${DIRECTOR_PORT}
postgres:
  database: ${POSTGRES_DB}
  endpoint: ${POSTGRES_ENDPOINT}
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  host: postgres
  port: 5432
rabbit:
  user: ${RABBITMQ_USER}
  password: ${RABBITMQ_PASSWORD}
  channels:
    progress: ${RABBITMQ_PROGRESS_CHANNEL}
    log: ${RABBITMQ_LOG_CHANNEL}
s3:
  endpoint: ${S3_ENDPOINT}
  access_key: ${S3_ACCESS_KEY}
  secret_key: ${S3_SECRET_KEY}
  bucket_name: ${S3_BUCKET_NAME}
smtp:
  sender: 'OSPARC support <support@osparc.io>'
  host: ${SMTP_HOST}
  port: ${SMTP_PORT}
  tls: False
  username: Null
  password: Null
storage:
  host: ${STORAGE_HOST}
  port: ${STORAGE_PORT}
...
