# Separate stack with some of the services deployed in osparc-ops
#
#  NOTE: this stack cannot be called tools because it collides with default network cerated in services/web/client/tools/docker-compose.yml
#  IMPORTANT: This stack IS NOT used in the deployed version
#
version: '3.7'

services:

  adminer:
    image: adminer
    ports:
      - 18080:8080
    networks:
      - simcore_default

  portainer:
    image: portainer/portainer
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  # TODO: sync with https://github.com/ITISFoundation/osparc-ops/tree/master/services/minio
  minio:
    image: minio/minio:RELEASE.2019-09-18T21-55-05Z
    init: true
    environment:
      - MINIO_ACCESS_KEY=${S3_ACCESS_KEY}
      - MINIO_SECRET_KEY=${S3_SECRET_KEY}
    ports:
      - "9001:9000"
    command: server /data
    volumes:
      - minio_data:/data
    networks:
      - simcore_default
      - interactive_services_subnet
      - computational_services_subnet

volumes:
  minio_data: {}
  portainer_data: {}

networks:
  simcore_default:
    name: ${SWARM_STACK_NAME:-simcore}_default
    external: true
  interactive_services_subnet:
    name: ${SWARM_STACK_NAME:-simcore}_interactive_services_subnet
    external: true
  computational_services_subnet:
    name: ${SWARM_STACK_NAME:-simcore}_computational_services_subnet
    external: true
