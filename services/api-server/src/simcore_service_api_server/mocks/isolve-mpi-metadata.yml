name: isolve-mpi
key: simcore/services/comp/isolve-mpi
type: computational
integration-version: 2.0.72
version: 2.0.72
description: MPI solvers for sim4life-master-3938
contact: guidon@itis.swiss
authors:
  - name: Manuel Guidon
    email: guidon@itis.swiss
    affiliation: ITIS Foundation

inputs:
  input_1:
    displayOrder: 1
    label: input_file
    description: Input file for the solver. Generated with sim4life
    type: data:*/*
    defaultValue: some_value(optional)
    fileToKeyMap:
      input.h5: input_1
  NCPU:
    displayOrder: 2
    label: Number of MPI Processes
    description: Defines the number of processes used for the computation (0 uses all)
    type: integer
    defaultValue: 2

outputs:
  output_1:
    displayOrder: 1
    label: output_file
    description: Output file from solver.
    type: data:*/*
    fileToKeyMap:
      output.h5: output_1
  output_2:
    displayOrder: 2
    label: solver_logs
    description: Log files from solver.
    type: data:*/*
    fileToKeyMap:
      log.tgz: output_2
