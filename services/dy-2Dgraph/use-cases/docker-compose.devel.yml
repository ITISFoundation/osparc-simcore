version: '3.4'
services:
  cc-0d:
    image: services_cc-0d-viewer-dev
    build:
      target: development
    environment:
      - STORAGE_ENDPOINT=${STORAGE_ENDPOINT}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - POSTGRES_ENDPOINT=${POSTGRES_ENDPOINT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - USE_CASE_CONFIG_FILE=devel-config/port_config.json
      - INIT_OPTIONS=5000 200 20 tab
    volumes:
      - ../../../scripts/dy_services_helpers:/home/jovyan/scripts/dy_services_helpers
      - ./cc/cc-single-cell/notebook:/home/jovyan/notebook
      - ./cc/cc-single-cell/devel-config:/home/jovyan/devel-config
      - ../../../packages:/packages
    depends_on:
      - postgres
      - minio
  #--------------------------------------------------------------------
  cc-1d:
    image: services_cc-1d-viewer-dev
    build:
      target: development
    environment:
      - STORAGE_ENDPOINT=${STORAGE_ENDPOINT}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - POSTGRES_ENDPOINT=${POSTGRES_ENDPOINT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - USE_CASE_CONFIG_FILE=devel-config/port_config.json
      - INIT_OPTIONS=5000 200 20 tab
    volumes:
      - ../../../scripts/dy_services_helpers:/home/jovyan/scripts/dy_services_helpers
      - ./cc/cc-oned/notebook:/home/jovyan/notebook
      - ./cc/cc-oned/devel-config:/home/jovyan/devel-config
      - ../../../packages:/packages
    depends_on:
      - postgres
      - minio
  #--------------------------------------------------------------------
  cc-2d:
    image: services_cc-2d-viewer-dev
    build:
      target: development
    environment:
      - STORAGE_ENDPOINT=${STORAGE_ENDPOINT}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - POSTGRES_ENDPOINT=${POSTGRES_ENDPOINT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - USE_CASE_CONFIG_FILE=devel-config/port_config.json
      - INIT_OPTIONS=5000 200 20 tab
    volumes:
      - ../../../scripts/dy_services_helpers:/home/jovyan/scripts/dy_services_helpers
      - ./cc/cc-twod/notebook:/home/jovyan/notebook
      - ./cc/cc-twod/devel-config:/home/jovyan/devel-config
      - ../../../packages:/packages
    depends_on:
      - postgres
      - minio
  #--------------------------------------------------------------------
  kember:
    image: services_kember-viewer-dev
    build:
      target: development
    environment:
      - STORAGE_ENDPOINT=${STORAGE_ENDPOINT}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - POSTGRES_ENDPOINT=${POSTGRES_ENDPOINT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - USE_CASE_CONFIG_FILE=devel-config/port_config.json
      - INIT_OPTIONS=100 6000 20 space
    volumes:
      - ../../../scripts/dy_services_helpers:/home/jovyan/scripts/dy_services_helpers
      - ./kember/notebook:/home/jovyan/notebook
      - ./kember/devel-config:/home/jovyan/devel-config
      - ../../../packages:/packages
    depends_on:
      - postgres
      - minio
  #--------------------------------------------------------------------
  apihub:
    image: services_apihub:latest
    ports:
      - 8043:8043
  #--------------------------------------------------------------------
  storage:
    image: services_storage:latest
    ports:
      - 11111:8080
    environment:
      - POSTGRES_ENDPOINT=${POSTGRES_ENDPOINT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_SECURE=${S3_SECURE}
      - BF_API_SECRET=none
      - BF_API_KEY=none
      - APIHUB_HOST=${APIHUB_HOST}
      - APIHUB_PORT=${APIHUB_PORT}

    restart: always
    depends_on:
      - postgres
      - apihub
  #--------------------------------------------------------------------
  postgres:
    image: postgres:10
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
  #--------------------------------------------------------------------
  adminer:
    image: adminer
    ports:
      - 18080:8080
    depends_on:
      - postgres
  #--------------------------------------------------------------------
  minio:
    image: minio/minio
    environment:
      - MINIO_ACCESS_KEY=${S3_ACCESS_KEY}
      - MINIO_SECRET_KEY=${S3_SECRET_KEY}
    ports:
      - "9001:9000"
    command: server /data
