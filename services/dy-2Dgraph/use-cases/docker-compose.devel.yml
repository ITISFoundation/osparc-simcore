version: '3.4'
services:
  cc-0d:
    build:
      target: development
      args:
        JSON_CONFIGURATION: cc_single_cell.json
        JSON_CONFIGURATION_FOLDER: cc-single-cell
    depends_on:
      - postgres
  #--------------------------------------------------------------------
  cc-1d:
    build:
      target: development
      args:
        JSON_CONFIGURATION: cc_config-oned.json
        JSON_CONFIGURATION_FOLDER: cc-oned
    depends_on:
      - postgres
  #--------------------------------------------------------------------
  cc-2d:
    build:
      target: development
      args:
        JSON_CONFIGURATION: cc_config-twod.json
        JSON_CONFIGURATION_FOLDER: cc-twod
    depends_on:
      - postgres
  #--------------------------------------------------------------------
  postgres:
    image: postgres:10
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
  #--------------------------------------------------------------------
  adminer:
    image: adminer
    ports:
      - 18080:8080
    depends_on:
      - postgres
  #--------------------------------------------------------------------
  minio:
    image: minio/minio
    environment:
      - MINIO_ACCESS_KEY=${S3_ACCESS_KEY}
      - MINIO_SECRET_KEY=${S3_SECRET_KEY}
    ports:
      - "9001:9000"
    command: server /data