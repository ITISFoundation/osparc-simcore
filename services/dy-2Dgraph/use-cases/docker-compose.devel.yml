version: '3.4'
services:
  cc-0d:
    image: services_cc-0d-viewer-dev
    build:
      target: development
      args:
        JSON_CONFIGURATION: cc_single_cell.json
        JSON_CONFIGURATION_FOLDER: cc-single-cell
    environment: 
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - POSTGRES_ENDPOINT=${POSTGRES_ENDPOINT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes: 
      - ./cc/cc-single-cell/cc_single_cell.ipynb:/home/jovyan/cc_single_cell.ipynb
      - ../../../packages/simcore-sdk/src:/home/jovyan/packages/packages/simcore-sdk/src
      - ../../../packages/s3wrapper/src:/home/jovyan/packages/packages/s3wrapper/src
    depends_on:
      - postgres
      - minio
  #--------------------------------------------------------------------
  cc-1d:
    image: services_cc-1d-viewer-dev
    build:
      target: development
      args:
        JSON_CONFIGURATION: cc_config-oned.json
        JSON_CONFIGURATION_FOLDER: cc-oned
    environment: 
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - POSTGRES_ENDPOINT=${POSTGRES_ENDPOINT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      - postgres
      - minio
    volumes: 
      - ./cc/cc-oned/cc_oned.ipynb:/home/jovyan/cc_oned.ipynb
      - ../../../packages/simcore-sdk/src:/home/jovyan/packages/packages/simcore-sdk/src
      - ../../../packages/s3wrapper/src:/home/jovyan/packages/packages/s3wrapper/src
  #--------------------------------------------------------------------
  cc-2d:
    image: services_cc-2d-viewer-dev
    build:
      target: development
      args:
        JSON_CONFIGURATION: cc_config-twod.json
        JSON_CONFIGURATION_FOLDER: cc-twod
    environment: 
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - POSTGRES_ENDPOINT=${POSTGRES_ENDPOINT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      - postgres
      - minio
    volumes: 
      - ./cc/cc-twod/cc_2d.ipynb:/home/jovyan/cc_2d.ipynb
      - ../../../packages/simcore-sdk/src:/home/jovyan/packages/packages/simcore-sdk/src
      - ../../../packages/s3wrapper/src:/home/jovyan/packages/packages/s3wrapper/src
  #--------------------------------------------------------------------
  kember:
    image: services_kember-viewer-dev
    build:
      target: development
      args:
        JSON_CONFIGURATION: kember_config.json        
    environment: 
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - POSTGRES_ENDPOINT=${POSTGRES_ENDPOINT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      - postgres
      - minio
    volumes: 
      - ./kember/kember.ipynb:/home/jovyan/kember.ipynb
      - ../../../packages/simcore-sdk/src:/home/jovyan/packages/packages/simcore-sdk/src
      - ../../../packages/s3wrapper/src:/home/jovyan/packages/packages/s3wrapper/src
  #--------------------------------------------------------------------
  postgres:
    image: postgres:10
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
  #--------------------------------------------------------------------
  adminer:
    image: adminer
    ports:
      - 18080:8080
    depends_on:
      - postgres
  #--------------------------------------------------------------------
  minio:
    image: minio/minio
    environment:
      - MINIO_ACCESS_KEY=${S3_ACCESS_KEY}
      - MINIO_SECRET_KEY=${S3_SECRET_KEY}
    ports:
      - "9001:9000"
    command: server /data