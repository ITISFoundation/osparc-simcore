version: '3.4'
services:
  cc-0d:
    image: masu.speag.com/simcore/services/dynamic/cc-0d-viewer:1.0
    build:
      context: cc
      target: production
      args: 
        NOTEBOOK_NAME: cc_single_cell.ipynb
        NOTEBOOK_FOLDER_NAME: cc-single-cell 
        VCS_REF: 
        BUILD_DATE:
      labels: 
        io.simcore.key: '{"key": "simcore/services/dynamic/cc-0d-viewer"}'
        io.simcore.outputs: '{"outputs": []}'
        io.simcore.tag: '{"tag": "0.0.1"}'
        io.simcore.name: '{"name": "cc-0d-viewer"}'
        io.simcore.description: '{"description": "Graph viewer for data generated by cc-0d solver"}'
        io.simcore.contact: '{"contact": "anderegg@itis.ethz.ch"}'
        io.simcore.authors: '{"authors": [{"name": "Sylvain Anderegg", "email": "anderegg@itis.ethz.ch", "affiliation": "ITIS Foundation"}]}'
        io.simcore.inputs: '{"inputs": [{"key": "vm_1Hz", "label": "vm 1Hz", "desc": "Computed values from the solver", "type": "file-url", "value": "null"}, {"key": "all_results_1Hz", "label": "all results 1Hz", "desc": "Computed values from the solver", "type": "file-url", "value": "null"}]}'
        io.simcore.viewer: '{"viewer":{"ip":null, "port":null}}'
    ports:
      - '1234:8888'
