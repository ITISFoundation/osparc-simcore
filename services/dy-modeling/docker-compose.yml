version: '3.4'
services:
  client:
    build:      
      context: client
      target: production
      args: 
        VCS_REF: 
        BUILD_DATE:
#-------------------------------------------------------------------- 
  server:
    build:
      context: server
      target: production
      args:
        web_app_port: 9090
        s4l_ip: "172.16.9.89"
        s4l_port_app: 9095
        s4l_port_mod: 9096
        VCS_REF: 
        BUILD_DATE:
      labels: 
        io.simcore.key: '{"key": "simcore/services/dynamic/modeler/webserver"}'
        io.simcore.version: '{"version": "${MODELER_VERSION}"}'
        io.simcore.type: '{"type": "dynamic"}'
        io.simcore.name: '{"name": "modeler"}'
        io.simcore.description: '{"description": "Modeler viewer"}'
        io.simcore.authors: '{"authors": [{"name": "sanderegg", "email": "anderegg@itis.swiss", "affiliation": "ITIS Foundation"}]}'
        io.simcore.contact: '{"contact": "anderegg@itis.swiss"}'        
        io.simcore.inputs: '{"inputs": {"input_1":{"label": "Entities in", "displayOrder":0, "description": "List of entities", "type": "data:*/*"}}}'
        io.simcore.outputs: '{"outputs": {"output_1":{"label": "Entities out", "displayOrder":1, "description": "List of entities", "type": "data:*/*"}}}'
        simcore.service.dependencies: '[{"key": "simcore/services/dynamic/modeler/xrpc-worker", "tag": "1.9"}]'
    ports:
      - '8080:9090'
    depends_on:
      - client
