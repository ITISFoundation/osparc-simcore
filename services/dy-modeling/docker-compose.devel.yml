# USAGE:  docker-compose -f docker-compose.yml -f docker-compose.devel.yml ...
version: '3.4'
services:
  client:
    build:
      target: development
    volumes:
      - './client:/home/node/qxapp'
  server:
    build:
      target: development
    volumes: 
      - './server/source:/home/node/source'
      - './client/source-output:/home/node/source-output'