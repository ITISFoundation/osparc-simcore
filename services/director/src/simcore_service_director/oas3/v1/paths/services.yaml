get:
  tags: 
    - users
  summary: Lists available services in the oSparc platform
  description: Lists available services in the oSparc platform
  operationId: services_get
  parameters:
    - $ref: '../components/parameters/service_type.yaml#ServiceType'
  responses:
    "200":
      description: Success, returns the list of available services
      content:
        application/json:
          schema:
            $ref: '../components/schemas/services.yaml#ServicesEnveloped'                
    "401":
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#ErrorEnveloped'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#ErrorEnveloped'