components:
  parameters:
    AssignmentUuid:
      description: The uuid to assign the service with
      in: query
      name: service_uuid
      required: true
      schema:
        example: 123e4567-e89b-12d3-a456-426655440000
        format: uuid
        type: string
    ServiceKey:
      description: The key (url) of the service
      in: query
      name: service_key
      required: true
      schema:
        example: simcore/services/dynamic/3d-viewer
        format: url
        type: string
    ServiceKeyPath:
      description: The key (url) of the service
      in: path
      name: service_key
      required: true
      schema:
        example: simcore/services/dynamic/3d-viewer
        format: url
        type: string
    ServiceType:
      description: "The service type:\n  * computational - a computational service\n\
        \  * interactive - an interactive service\n"
      in: query
      name: service_type
      required: false
      schema:
        enum:
        - computational
        - interactive
        example: computational
        type: string
    ServiceUuid:
      description: The uuid of the service
      in: path
      name: service_uuid
      required: true
      schema:
        example: 123e4567-e89b-12d3-a456-426655440000
        format: uuid
        type: string
    ServiceVersion:
      description: The tag/version of the service
      in: query
      name: service_tag
      required: false
      schema:
        example: '1.4'
        type: string
    ServiceVersionPath:
      description: The tag/version of the service
      in: path
      name: service_version
      required: true
      schema:
        example: '1.4'
        type: string
