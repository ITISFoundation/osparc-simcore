paths:
  /:
    get:
      description: Some general information on the API and state of the service behind
      operationId: root_get
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    properties:
                      api_version:
                        example: 1.0.0-dev
                        type: string
                      name:
                        example: director service
                        type: string
                      status:
                        example: SERVICE_RUNNING
                        type: string
                      version:
                        example: 1dfcfdc
                        type: string
                    type: object
                  error:
                    default: null
                    nullable: true
                    type: object
                required:
                - data
                - error
                type: object
          description: Service information
        default:
          content:
            application/json:
              schema:
                properties:
                  data:
                    default: null
                    nullable: true
                    type: object
                  error:
                    properties:
                      errors:
                        items:
                          properties:
                            code:
                              description: Server Exception
                              example: ServiceUUIDNotFoundError
                              type: string
                        type: array
                      message:
                        description: Error message
                        example: Unexpected error
                        type: string
                      status:
                        description: Error code
                        example: 404
                        type: integer
                    required:
                    - status
                    - message
                    type: object
                required:
                - data
                - error
                type: object
          description: Unexpected error
      summary: Service health-check endpoint
      tags:
      - users
  /running_interactive_services:
    post:
      description: Starts an interactive service in the oSparc platform and returns
        its entrypoint
      operationId: running_interactive_services_post
      parameters:
      - description: The key (url) of the service
        in: query
        name: service_key
        required: true
        schema:
          example: simcore/services/dynamic/3d-viewer
          format: url
          type: string
      - description: The tag/version of the service
        in: query
        name: service_tag
        required: false
        schema:
          example: '1.4'
          type: string
      - description: The uuid to assign the service with
        in: query
        name: service_uuid
        required: true
        schema:
          example: 123e4567-e89b-12d3-a456-426655440000
          format: uuid
          type: string
      responses:
        '201':
          content:
            application/json:
              schema:
                properties:
                  data:
                    properties:
                      entry_point:
                        description: The entry point where the service provides its
                          interface if specified
                        example: /the/entry/point/is/here
                        type: string
                      published_port:
                        description: The ports where the service provides its interface
                        example: 30000
                        format: int32
                        minimum: 1
                        type: integer
                      service_uuid:
                        description: The UUID attached to this service
                        example: 123e4567-e89b-12d3-a456-426655440000
                        format: UUID
                        type: string
                    required:
                    - published_port
                    - service_uuid
                    type: object
                  error:
                    default: null
                    nullable: true
                    type: object
                required:
                - data
                - error
                type: object
          description: Succesfully created the service in the oSparc platform. Returns
            the location where the service runs.
        '400':
          content:
            application/json:
              schema:
                properties:
                  data:
                    default: null
                    nullable: true
                    type: object
                  error:
                    properties:
                      errors:
                        items:
                          properties:
                            code:
                              description: Server Exception
                              example: ServiceUUIDNotFoundError
                              type: string
                        type: array
                      message:
                        description: Error message
                        example: Unexpected error
                        type: string
                      status:
                        description: Error code
                        example: 404
                        type: integer
                    required:
                    - status
                    - message
                    type: object
                required:
                - data
                - error
                type: object
          description: Malformed function call, missing field
        '401':
          content:
            application/json:
              schema:
                properties:
                  data:
                    default: null
                    nullable: true
                    type: object
                  error:
                    properties:
                      errors:
                        items:
                          properties:
                            code:
                              description: Server Exception
                              example: ServiceUUIDNotFoundError
                              type: string
                        type: array
                      message:
                        description: Error message
                        example: Unexpected error
                        type: string
                      status:
                        description: Error code
                        example: 404
                        type: integer
                    required:
                    - status
                    - message
                    type: object
                required:
                - data
                - error
                type: object
          description: Unauthorized access
        '404':
          content:
            application/json:
              schema:
                properties:
                  data:
                    default: null
                    nullable: true
                    type: object
                  error:
                    properties:
                      errors:
                        items:
                          properties:
                            code:
                              description: Server Exception
                              example: ServiceUUIDNotFoundError
                              type: string
                        type: array
                      message:
                        description: Error message
                        example: Unexpected error
                        type: string
                      status:
                        description: Error code
                        example: 404
                        type: integer
                    required:
                    - status
                    - message
                    type: object
                required:
                - data
                - error
                type: object
          description: Service not found
        '409':
          content:
            application/json:
              schema:
                properties:
                  data:
                    default: null
                    nullable: true
                    type: object
                  error:
                    properties:
                      errors:
                        items:
                          properties:
                            code:
                              description: Server Exception
                              example: ServiceUUIDNotFoundError
                              type: string
                        type: array
                      message:
                        description: Error message
                        example: Unexpected error
                        type: string
                      status:
                        description: Error code
                        example: 404
                        type: integer
                    required:
                    - status
                    - message
                    type: object
                required:
                - data
                - error
                type: object
          description: A service with the same uuid already exists
        default:
          content:
            application/json:
              schema:
                properties:
                  data:
                    default: null
                    nullable: true
                    type: object
                  error:
                    properties:
                      errors:
                        items:
                          properties:
                            code:
                              description: Server Exception
                              example: ServiceUUIDNotFoundError
                              type: string
                        type: array
                      message:
                        description: Error message
                        example: Unexpected error
                        type: string
                      status:
                        description: Error code
                        example: 404
                        type: integer
                    required:
                    - status
                    - message
                    type: object
                required:
                - data
                - error
                type: object
          description: Unexpected error
      summary: Starts an interactive service in the oSparc platform and returns its
        entrypoint
      tags:
      - users
