  /services:
    get:
      description: Lists available services in the oSparc platform
      operationId: services_get
      parameters:
      - description: "The service type:\n  * computational - a computational service\n\
          \  * interactive - an interactive service\n"
        in: query
        name: service_type
        required: false
        schema:
          enum:
          - computational
          - interactive
          example: computational
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      additionalProperties: false
                      description: Description of a simcore node 'class' with input
                        and output
                      properties:
                        authors:
                          items:
                            additionalProperties: false
                            properties:
                              affiliation:
                                description: Affiliation of the author
                                example:
                                - Sense8
                                - Babylon 5
                                type: string
                              email:
                                description: Email address
                                example:
                                - sun@sense.eight
                                - deleen@minbar.bab
                                format: email
                                type: string
                              name:
                                description: Name of the author
                                example:
                                - Sun Bak
                                - Delenn
                                type: string
                            required:
                            - name
                            - email
                            type: object
                          minItems: 1
                          type: array
                        contact:
                          description: email to correspond to the authors about the
                            node
                          example:
                          - lab@net.flix
                          format: email
                          type: string
                        description:
                          description: human readable description of the purpose of
                            the node
                          example:
                          - Our best node type
                          - The mother of all nodes, makes your numbers shine!
                          type: string
                        inputs:
                          description: definition of the inputs of this node
                          type: object
                          x-patternProperties:
                            ^[-_a-zA-Z0-9]+$:
                              additionalProperties: false
                              description: all the input configurable for this service
                              properties:
                                defaultValue:
                                  description: initial value for this input
                                  example:
                                  - Dog
                                  - true
                                  type:
                                  - string
                                  - number
                                  - integer
                                  - boolean
                                description:
                                  description: description of the property
                                  example:
                                  - Age in seconds since 1970
                                  type: string
                                displayOrder:
                                  description: use this to numerically sort the properties
                                    for display
                                  example:
                                  - 1
                                  - -0.2
                                  type: number
                                fileToKeyMap:
                                  description: Place the data associated with the
                                    named keys in files
                                  example:
                                  - dir/input1.txt: key_1
                                    dir33/input2.txt: key2
                                  patternProperties:
                                    .+:
                                      pattern: ^[_a-z0-9]+$
                                      type: string
                                  type: object
                                label:
                                  description: short name for the property
                                  example:
                                  - Age
                                  type: string
                                type:
                                  description: data type expected on this input glob
                                    matching for data type is allowed
                                  example:
                                  - number
                                  - boolean
                                  - data:*/*
                                  - data:text/*
                                  - data:[image/jpeg,image/png]
                                  - data:application/json
                                  - data:application/json;schema=https://my-schema/not/really/schema.json
                                  - data:application/vnd.ms-excel
                                  - data:text/plain
                                  - data:application/hdf5
                                  - data:application/edu.ucdavis@ceclancy.xyz
                                  pattern: ^(number|integer|boolean|string|data:([^/\s,]+/[^/\s,]+|\[[^/\s,]+/[^/\s,]+(,[^/\s]+/[^/,\s]+)*\]))$
                                  type: string
                                widget:
                                  anyOf:
                                  - additionalProperties: false
                                    properties:
                                      minHeight:
                                        description: minimum Height of the textarea
                                        minimum: 1
                                        type: integer
                                      type:
                                        description: type of the property
                                        enum:
                                        - TextArea
                                        type: string
                                    required:
                                    - type
                                    type: object
                                  - additionalProperties: false
                                    properties:
                                      structure:
                                        items:
                                          additionalProperties: false
                                          example:
                                          - - key: rat
                                              label: The Rat
                                            - key: dog
                                              label: Bello the Dog
                                          properties:
                                            key:
                                              type:
                                              - string
                                              - boolean
                                              - number
                                            label:
                                              type: string
                                          required:
                                          - key
                                          - label
                                          type: object
                                        minItems: 1
                                        type: array
                                      type:
                                        description: type of the property
                                        enum:
                                        - SelectBox
                                        type: string
                                    required:
                                    - type
                                    - structure
                                    type: object
                                  description: custom widget to use instead of the
                                    default one determined from the data-type
                              required:
                              - displayOrder
                              - label
                              - description
                              - type
                              type: object
                        key:
                          description: distinctive name for the node based on the
                            docker registry path
                          example:
                          - simcore/services/comp/itis/sleeper
                          - simcore/services/dynamic/3dviewer
                          pattern: ^(simcore)/(services)/(comp|dynamic)(/[^\s/]+)+$
                          type: string
                        name:
                          description: short, human readable name for the node
                          example:
                          - Fast Counter
                          type: string
                        outputs:
                          description: definition of the outputs of this node
                          type: object
                          x-patternProperties:
                            ^[-_a-zA-Z0-9]+$:
                              additionalProperties: false
                              description: all the output produced by this node
                              properties:
                                description:
                                  description: description of the property
                                  example:
                                  - Age in seconds since 1970
                                  type: string
                                displayOrder:
                                  description: use this to numerically sort the properties
                                    for display
                                  example:
                                  - 1
                                  - -0.2
                                  type: number
                                fileToKeyMap:
                                  description: Place the data stored in the named
                                    files and store it in the locations pointed to
                                    by the respective output key.
                                  example:
                                  - dir/input1.txt: key_1
                                    dir33/input2.txt: key2
                                  patternProperties:
                                    .+:
                                      pattern: ^[_a-z0-9]+$
                                      type: string
                                  type: object
                                label:
                                  description: short name for the property
                                  example:
                                  - Age
                                  type: string
                                type:
                                  description: data type expected on this output
                                  example:
                                  - number
                                  - integer
                                  - boolean
                                  - string
                                  - data:application/json
                                  - 'data:application/vnd.ms-excel '
                                  - data:text/plain
                                  - data:application/hdf5
                                  pattern: ^(number|integer|boolean|string|data:[^/\s,]+/[^/\s,]+)$
                                  type: string
                              required:
                              - displayOrder
                              - label
                              - description
                              - type
                              type: object
                        type:
                          description: service type
                          enum:
                          - computational
                          - dynamic
                          example:
                          - computational
                          type: string
                        version:
                          description: semantic version number
                          example:
                          - 1.0.0
                          - 0.0.1
                          pattern: ^(0|[1-9]\d*)(\.(0|[1-9]\d*)){2}(-(0|[1-9]\d*|\d*[-a-zA-Z][-\da-zA-Z]*)(\.(0|[1-9]\d*|\d*[-a-zA-Z][-\da-zA-Z]*))*)?(\+[-\da-zA-Z]+(\.[-\da-zA-Z-]+)*)?$
                          type: string
                      required:
                      - key
                      - version
                      - type
                      - name
                      - description
                      - authors
                      - contact
                      - inputs
                      - outputs
                      title: simcore node
                      type: object
                    type: array
                  error:
                    default: null
                    nullable: true
                    type: object
                required:
                - data
                - error
                type: object
          description: Success, returns the list of available services
        '401':
          content:
            application/json:
              schema:
                properties:
                  data:
                    default: null
                    nullable: true
                    type: object
                  error:
                    properties:
                      errors:
                        items:
                          properties:
                            code:
                              description: Server Exception
                              example: ServiceUUIDNotFoundError
                              type: string
                        type: array
                      message:
                        description: Error message
                        example: Unexpected error
                        type: string
                      status:
                        description: Error code
                        example: 404
                        type: integer
                    required:
                    - status
                    - message
                    type: object
                required:
                - data
                - error
                type: object
          description: Unauthorized access
        default:
          content:
            application/json:
              schema:
                properties:
                  data:
                    default: null
                    nullable: true
                    type: object
                  error:
                    properties:
                      errors:
                        items:
                          properties:
                            code:
                              description: Server Exception
                              example: ServiceUUIDNotFoundError
                              type: string
                        type: array
                      message:
                        description: Error message
                        example: Unexpected error
                        type: string
                      status:
                        description: Error code
                        example: 404
                        type: integer
                    required:
                    - status
                    - message
                    type: object
                required:
                - data
                - error
                type: object
          description: Unexpected error
      summary: Lists available services in the oSparc platform
      tags:
      - users
