                type: object
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      title: simcore node
                      description: Description of a simcore node 'class' with input and output
                      type: object
                      additionalProperties: false
                      required:
                        - key
                        - version
                        - type
                        - name
                        - description
                        - authors
                        - contact
                        - inputs
                        - outputs
