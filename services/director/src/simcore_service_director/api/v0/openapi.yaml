                                  title: Description
                                  type: string
                                default:
                                  title: Default
                                  type: string
                                items:
                                  title: Items
                                  type: object
                                  additionalProperties:
                                    title: BootOptionItem
                                    type: object
                                    properties:
                                      label:
                                        title: Label
                                        type: string
                                      description:
                                        title: Description
                                        type: string
                                    required:
                                      - label
                                      - description
                              required:
                                - label
                                - description
                                - default
                                - items
                          additionalProperties: true
                  error:
                    nullable: true
                    default: null
        '401':
          description: Unauthorized access
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                properties:
                  data:
                    nullable: true
                    default: null
                  error:
                    type: object
                    required:
                      - status
                      - message
                    properties:
                      message:
                        description: Error message
                        type: string
                        example: Unexpected error
                      errors:
