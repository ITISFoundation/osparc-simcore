openapi: 3.0.0
info:
  description: This is the oSparc's director API
  version: 0.1.0
  title: Director API
  contact:
    name: IT'IS Foundation
    email: support@simcore.com
  license:
    name: MIT
    url: 'https://github.com/ITISFoundation/osparc-simcore/blob/master/LICENSE'
servers:
  - description: Development server
    url: 'http://{host}:{port}/{version}'
    variables:
      host:
        default: localhost
      port:
        default: '8080'
      version:
        default: v0
        enum:
          - v0
  - description: Production server
    url: 'http://director:{port}/{version}'
    variables:
      port:
        default: '8080'
      version:
        default: v0
        enum:
          - v0
tags:
  - name: admins
    description: Secured Admin-only calls
  - name: developers
    description: Operations available to regular developers
  - name: users
    description: Operations available to regular users
paths:
  /:
    get:
      tags:
        - users
      summary: Service health-check endpoint
      description: Some general information on the API and state of the service behind
      operationId: root_get
      responses:
        '200':
          description: Service information
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                        example: director service
                      status:
                        type: string
                        example: SERVICE_RUNNING
                      api_version:
                        type: string
                        example: 1.0.0-dev
                      version:
                        type: string
                        example: 1dfcfdc
                  error:
                    nullable: true
                    default: null
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                properties:
                  data:
                    nullable: true
                    default: null
                  error:
                    type: object
                    required:
                      - status
                      - message
                    properties:
                      message:
                        description: Error message
                        type: string
                        example: Unexpected error
                      errors:
                        type: array
                        items:
                          properties:
                            code:
                              type: string
                              description: Server Exception
                              example: ServiceUUIDNotFoundError
                      status:
                        description: Error code
                        type: integer
                        example: 404
  /services:
    get:
      tags:
        - users
      summary: Lists available services in the oSparc platform
      description: Lists available services in the oSparc platform
      operationId: services_get
      parameters:
        - in: query
          name: service_type
          description: |
            The service type:
              * computational - a computational service
              * interactive - an interactive service
          required: false
          schema:
            type: string
            enum:
              - computational
              - interactive
            example: computational
