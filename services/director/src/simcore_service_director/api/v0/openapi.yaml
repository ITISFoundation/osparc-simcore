                          type: array
                          items:
                            type: object
                            required:
                              - name
                              - image
                              - url
                            additionalProperties: false
                            properties:
                              name:
                                type: string
                                description: Name of the subject
                                example: travis-ci
                              image:
                                type: string
                                description: Url to the shield
                                example: 'https://travis-ci.org/ITISFoundation/osparc-simcore.svg?branch=master'
                              url:
                                type: string
                                description: Link to status
                                example: 'https://travis-ci.org/ITISFoundation/osparc-simcore ''State of CI: build, test and pushing images'''
                        description:
                          type: string
                          description: human readable description of the purpose of the node
                          example: Our best node type
                        authors:
                          type: array
                          minItems: 1
                          items:
                            type: object
                            required:
                              - name
                              - email
                            additionalProperties: false
                            properties:
                              name:
                                type: string
                                description: Name of the author
                                example: Sun Bak
                              email:
                                description: Email address
                                type: string
                                format: email
                                example: sun@sense.eight
                              affiliation:
                                description: Affiliation of the author
                                type: string
                                example: Sense8
                        contact:
                          type: string
                          format: email
                          description: email to correspond to the authors about the node
                          example: lab@net.flix
                        inputs:
                          type: object
                          description: definition of the inputs of this node
                          x-patternProperties:
                            '^[-_a-zA-Z0-9]+$':
                              type: object
                              description: all the input configurable for this service
                              additionalProperties: false
                              required:
                                - displayOrder
                                - label
                                - description
                                - type
                              properties:
                                displayOrder:
                                  description: 'DEPRECATED: new display order is taken from the item position. This property will be removed.'
                                  deprecated: true
                                  type: number
                                label:
                                  type: string
                                  description: short name for the property
                                  example:
                                    - Age
                                description:
                                  type: string
                                  description: description of the property
                                  example:
                                    - Age in seconds since 1970
                                type:
                                  type: string
                                  pattern: '^(number|integer|boolean|string|ref_contentSchema|data:([^/\s,]+/[^/\s,]+|\[[^/\s,]+/[^/\s,]+(,[^/\s]+/[^/,\s]+)*\]))$'
