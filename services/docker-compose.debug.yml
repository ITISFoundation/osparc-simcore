# USAGE:  docker-compose -f docker-compose.yml -f docker-compose.debug.yml ...
version: '3.4'
services:
  director:
    image: services_director:dev
    build:
      target: development
    volumes:
      - './director/source:/home/app'
  #--------------------------------------------------------------------
  webserver:
    image: services_webserver:dev
    build:
      target: development
    ports:
      - '9080:8080'
      - '9081:9081'
      - '9082:9082'
    environment:
      - DIRECTOR_HOST=director-dev
      - DIRECTOR_PORT=8001
      - SIMCORE_WEB_CONFIG=development
      - SIMCORE_WEB_PORT=9081
    volumes:
      - './web-server:/usr/src/app'
      - './web-client/source-output:/usr/src/app/client'
    depends_on:
      - build-qx
  #--------------------------------------------------------------------
  build-qx:
    image: itisfoundation/qooxdoo-compiler:latest
    volumes:
      - './web-client:/home/node/src'
    ports:
      - '8080:8080'
    working_dir: /home/node/src
    entrypoint: /bin/bash
    command: -c "qx contrib update && qx contrib list && qx contrib install ITISFoundation/qx-osparc-theme && qx compile --watch"
