# USAGE:  docker-compose -f docker-compose.yml -f docker-compose.deploy.yml ...
version: '3.4'
services:
  apihub:
    image: services_apihub:latest
    deploy:
      placement:
       constraints:
          - node.platform.os == linux
  director:
    image: services_director:latest
    deploy:
      placement:
       constraints:
          - node.platform.os == linux
          - node.role == manager
  webserver:
    image: services_webserver:latest
    deploy:
      placement:
        constraints:
          - node.platform.os == linux
          - node.role == manager
  sidecar:
    image: services_sidecar:latest
  storage:
    image: services_storage:latest
    deploy:
      placement:
        constraints:
          - node.platform.os == linux