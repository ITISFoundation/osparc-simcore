receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"  # Default endpoint for OTLP over gRPC
exporters:
  otlp:
    endpoint: jaeger:14250  # Adjust to your Jaeger endpoint
    tls:
      insecure: true
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp]
processors:
  batch:
    timeout: 5s
    send_batch_size: ${TRACING_OTEL_COLLECTOR_BATCH_SIZE}
  probabilistic_sampler:
    sampling_percentage: ${TRACING_OTEL_COLLECTOR_SAMPLING_PERCENTAGE}
