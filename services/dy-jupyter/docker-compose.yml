version: '3.6'
services:
  jupyter-base-notebook:
    image: ${REGISTRY_KEY}jupyter-base-notebook:${SERVICES_VERSION}
    build:
      context: ../../
      dockerfile: services/dy-jupyter/Dockerfile
      target: production
      args: 
        BASE_IMAGE: jupyter/base-notebook
        SERVICE_NAME: '{"name": "jupyter-base-notebook"}'
        SERVICE_KEY: '{"key": "simcore/services/dynamic/jupyter-base-notebook"}'
        SERVICE_VERSION: '{"tag": "${SERVICES_VERSION}"}'
        BUILD_DATE: ${BUILD_DATE}
        VCS_REF: ${VCS_REF}
    
    ports:
      - '8888:8888'
