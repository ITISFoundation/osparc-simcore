version: '3.6'
services:
  jupyter-base-notebook:
    image: ${REGISTRY_KEY}jupyter-base-notebook:${SERVICES_VERSION}
    build:
      context: ../../
      dockerfile: services/dy-jupyter/Dockerfile
      target: production
      args: 
        BASE_IMAGE: jupyter/base-notebook
        SERVICE_NAME: jupyter-base-notebook
        SERVICE_KEY: simcore/services/jupyter-base-notebook
        SERVICE_VERSION: ${SERVICES_VERSION}
        BUILD_DATE: ${BUILD_DATE}
        VCS_REF: ${VCS_REF}
    ports:
      - '8888:8888'
#--------------------------------------------------------------------
  jupyter-scipy-notebook:
    image: ${REGISTRY_KEY}jupyter-scipy-notebook:${SERVICES_VERSION}
    build:
      context: ../../
      dockerfile: services/dy-jupyter/Dockerfile
      target: production
      args: 
        BASE_IMAGE: jupyter/scipy-notebook
        SERVICE_NAME: jupyter-scipy-notebook
        SERVICE_KEY: simcore/services/jupyter-scipy-notebook
        SERVICE_VERSION: ${SERVICES_VERSION}
        BUILD_DATE: ${BUILD_DATE}
        VCS_REF: ${VCS_REF}
    ports:
      - '8889:8888'
  