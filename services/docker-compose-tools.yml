# Tooling stack
version: '3.7'

services:

  adminer:
    image: adminer
    ports:
      - 18080:8080

  portainer:
    image: portainer/portainer
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data: {}
