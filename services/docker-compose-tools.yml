# Separate stack with some of the services deployed in osparc-ops
version: '3.7'

services:

  adminer:
    image: adminer
    ports:
      - 18080:8080
    networks:
      - simcore_default

  portainer:
    image: portainer/portainer
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  minio:
    image: minio/minio:RELEASE.2019-09-18T21-55-05Z
    init: true
    environment:
      - MINIO_ACCESS_KEY=12345678
      - MINIO_SECRET_KEY=12345678
    ports:
      - "9001:9000"
    command: server /data
    volumes:
      - minio:/data
    networks:
      - simcore_default
      - interactive_services_subnet
      - computational_services_subnet

volumes:
  minio: {}

volumes:
  portainer_data: {}

networks:
  simcore_default:
    name: ${STACK_NAME}
    external: true
