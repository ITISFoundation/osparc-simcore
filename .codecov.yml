codecov:
    require_ci_to_pass: yes
    branch: master

coverage:
  precision: 1
  round: down
  range: "70...100"

  status:
    project:
      default:
        informational: true
        threshold: 1%
        paths:
          - api
          - packages
          - services
      api:
        informational: true
        threshold: 1%
        paths:
          - api
      packages:
        informational: true
        threshold: 1%
        paths:
          - packages
      services:
        informational: true
        threshold: 1%
        paths:
          - services


    patch:
      default:
        informational: true
        threshold: 1%
        paths:
          - api
          - packages
          - services

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
