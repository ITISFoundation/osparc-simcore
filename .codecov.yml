codecov:
    require_ci_to_pass: yes
    branch: master
  
  coverage:
    precision: 1
    round: down
    range: "70...100"

  status:
    project:
      default:
        informational: true
      api:
        paths:
          - api*
      packages:
        paths:
          - packages*
      services:
        paths:
          - services*
    patch:
      default:
        informational: true
  
  parsers:
    gcov:
      branch_detection:
        conditional: yes
        loop: yes
        method: no
        macro: no
  
  comment:
    layout: "reach,diff,flags,tree"
    behavior: default
    require_changes: no