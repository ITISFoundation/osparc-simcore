paths:
  /projects/{project_uuid}/comments:
    get:
      tags:
      - project
      - comments
      summary: Retrieve all comments for a specific project.
      operationId: list_project_comments
      parameters:
      - required: true
        schema:
          title: Project Uuid
          type: string
          format: uuid
        name: project_uuid
        in: path
      - required: false
        schema:
          title: Limit
          type: integer
          default: 20
        name: limit
        in: query
      - required: false
        schema:
          title: Offset
          minimum: 0
          type: integer
          default: 0
        name: offset
        in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_list_models_library.projects_comments.ProjectsCommentsAPI__'
    post:
      tags:
      - project
      - comments
      summary: Create a new comment for a specific project. The request body should
        contain the comment contents and user information.
      operationId: create_project_comment
      parameters:
      - required: true
        schema:
          title: Project Uuid
          type: string
          format: uuid
        name: project_uuid
        in: path
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_ProjectCommentsBodyParams'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_dict_Literal__comment_id____pydantic.types.PositiveInt__'
  /projects/{project_uuid}/comments/{comment_id}:
    get:
      tags:
      - project
      - comments
      summary: Retrieve a specific comment by its ID within a project.
      operationId: get_project_comment
      parameters:
      - required: true
        schema:
          title: Project Uuid
          type: string
          format: uuid
        name: project_uuid
        in: path
      - required: true
        schema:
          title: Comment Id
          exclusiveMinimum: true
          type: integer
          minimum: 0
        name: comment_id
        in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_ProjectsCommentsAPI_'
    put:
      tags:
      - project
      - comments
      summary: Update the contents of a specific comment for a project. The request
        body should contain the updated comment contents.
      operationId: update_project_comment
      parameters:
      - required: true
        schema:
          title: Project Uuid
          type: string
          format: uuid
        name: project_uuid
        in: path
      - required: true
        schema:
          title: Comment Id
          exclusiveMinimum: true
          type: integer
          minimum: 0
        name: comment_id
        in: path
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_ProjectCommentsBodyParams'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_ProjectsCommentsAPI_'
    delete:
      tags:
      - project
      - comments
      summary: Delete a specific comment associated with a project.
      operationId: delete_project_comment
      parameters:
      - required: true
        schema:
          title: Project Uuid
          type: string
          format: uuid
        name: project_uuid
        in: path
      - required: true
        schema:
          title: Comment Id
          exclusiveMinimum: true
          type: integer
          minimum: 0
        name: comment_id
        in: path
      responses:
        '204':
          description: Successful Response
