components:
  schemas:
    FileType2Viewer:
      properties:
        file_type:
          title: File Type
          type: string
        redirection_url:
          description: Base url to redirect to this viewer. Needs appending file_size,
            [file_name] and download_link
          format: uri
          maxLength: 2083
          minLength: 1
          title: Redirection Url
          type: string
        viewer_title:
          description: Short formatted label with name and version of the viewer
          title: Viewer Title
          type: string
      required:
      - file_type
      - viewer_title
      - redirection_url
      title: FileType2Viewer
      type: object
paths:
  /viewers:
    get:
      operationId: get_viewer_for_file
      parameters:
      - in: query
        name: file_name
        required: true
        schema:
          title: File Name
          type: string
      - in: query
        name: file_size
        required: true
        schema:
        #  exclusiveMinimum: 0.0
          title: File Size in Bytes
          type: integer
      - in: query
        name: file_type
        required: true
        schema:
          title: File Type
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: './openapi-viewer.yaml#/components/schemas/FileType2Viewer'
          description: Successful Response
      summary: Get Viewer For File
      tags:
      - viewer
  /viewers/filetypes:
    get:
      operationId: list_supported_filetypes
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: './openapi-viewer.yaml#/components/schemas/FileType2Viewer'
                title: Response List Supported Filetypes
                type: array
          description: Successful Response
      summary: List Supported Filetypes
      tags:
      - viewer
