paths:
  /announcements:
    get:
      tags:
        - announcements
      summary: Get Announcements
      operationId: get_announcements
      responses:
        "200":
          description: Announcements per product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Announcements"
        "204":
          description: No Announcements to display
        default:
          $ref: "#/components/responses/DefaultErrorResponse"

components:
  responses:
    DefaultErrorResponse:
      $ref: "./openapi.yaml#/components/responses/DefaultErrorResponse"
  schemas:
    Announcements:
      title: Announcements
      type: object
      properties:
        start:
          title: Start
          type: string
          description: At what time the Announcement starts (UTC)
        end:
          title: End
          type: string
          description: At what time the Announcement ends (UTC)
        reason:
          title: Reason
          type: string
          description: What the purpose of the Announcement is
      additionalProperties: false
