paths:
  /announcements:
    get:
      tags:
        - announcements
      summary: Get Announcements
      operationId: get_announcements
      responses:
        "200":
          description: Announcements per product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Announcements"
        "204":
          description: No Announcements to display
        default:
          $ref: "#/components/responses/DefaultErrorResponse"

components:
  responses:
    DefaultErrorResponse:
      $ref: "./openapi.yaml#/components/responses/DefaultErrorResponse"
  schemas:
    Announcements:
      title: Announcements
      type: object
      properties:
        products:
          title: Products
          description: Products in which the announcement should be displayed
          type: array
          items:
            type: string
            description: Product id
            example: "s4llite"
        start:
          title: Start
          description: At what time the Announcement starts (UTC)
          type: string
        end:
          title: End
          description: At what time the Announcement ends (UTC)
          type: string
        title:
          title: Title
          description: What the purpose of the Announcement is
          type: string
        description:
          title: Description
          description: What the purpose of the Announcement is
          type: string
        link:
          title: External link with more information
          description: What the purpose of the Announcement is
          type: string
        widgets:
          title: External link with more information
          description: Products in which the announcement should be displayed
          type: array
          items:
            type: string
            description: Product id
            example: "ribbon"
      additionalProperties: false
