paths:
  /projects/{project_id}/share-access:denied:
    get:
      tags:
      - project
      summary: Checks which users do not have access to the project in provided group
      description: 'This check is done based on whether users would be able to access
        the services

        in the project.'
      operationId: denied_share_access_project
      parameters:
      - required: true
        schema:
          title: Project Id
          type: string
          format: uuid
        name: project_id
        in: path
      - required: true
        schema:
          title: With Gid
          exclusiveMinimum: true
          type: integer
          minimum: 0
        name: with_gid
        in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope_list_models_library.api_schemas_catalog.UserInaccessibleService__'
components:
  schemas:
    Envelope_list_models_library.api_schemas_catalog.UserInaccessibleService__:
      title: Envelope[list[models_library.api_schemas_catalog.UserInaccessibleService]]
      type: object
      properties:
        data:
          title: Data
          type: array
          items:
            $ref: '#/components/schemas/UserInaccessibleService'
        error:
          title: Error
    UserInaccessibleService:
      title: UserInaccessibleService
      required:
      - user_id
      - service_key
      - service_version
      type: object
      properties:
        user_id:
          title: User Id
          exclusiveMinimum: true
          type: integer
          minimum: 0
        service_key:
          title: Service Key
          pattern: ^simcore/services/(?P<type>(comp|dynamic|frontend))/(?P<subdir>[a-z0-9][a-z0-9_.-]*/)*(?P<name>[a-z0-9-_]+[a-z0-9])$
          type: string
        service_version:
          title: Service Version
          pattern: ^(0|[1-9]\d*)(\.(0|[1-9]\d*)){2}(-(0|[1-9]\d*|\d*[-a-zA-Z][-\da-zA-Z]*)(\.(0|[1-9]\d*|\d*[-a-zA-Z][-\da-zA-Z]*))*)?(\+[-\da-zA-Z]+(\.[-\da-zA-Z-]+)*)?$
          type: string
