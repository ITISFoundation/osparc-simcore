    $ref: "./openapi-catalog.yaml#/paths/~1catalog~1dags~1{dag_id}"

  /catalog/services:
    $ref: "./openapi-catalog.yaml#/paths/catalog_services"
  /catalog/services/{service_key}/{service_version}:
