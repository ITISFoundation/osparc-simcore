  /config:
    $ref: "./openapi-diagnostics.yaml#/paths/~1config"

  # AUTHENTICATION & AUTHORIZATION --------------------------------------

  /auth/register:
    $ref: "./openapi-auth.yaml#/paths/~1auth~1register"

  /auth/login:
    $ref: "./openapi-auth.yaml#/paths/~1auth~1login"

  /auth/logout:
