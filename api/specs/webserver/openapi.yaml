  # ACTIVITY -------------------------------------------------------------------------
  /activity/status:
    $ref: "./openapi-activity.yaml#/paths/~1activity~1status"

  # TAGS -------------------------------------------------------------------------
  /tags:
    $ref: "./openapi-tags.yaml#/paths/~1tags"

  /tags/{tag_id}:
