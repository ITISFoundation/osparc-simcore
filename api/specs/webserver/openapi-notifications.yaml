paths:
  /notifications:
    get:
      tags:
        - notifications
      summary: List of Notifications for the specific user
      operationId: get_push_notifications
      responses:
        "200":
          description: List of Notifications
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotificationsOutListEnveloped"
        default:
          $ref: "#/components/responses/DefaultErrorResponse"
    post:
      tags:
        - notifications
      summary: Submit a new Notification
      operationId: post_push_notification
      requestBody:
        required: true
        description: the group to create
        content:
          application/json:
            schema:
              $ref: "./components/schemas/NotificationIn"
      responses:
        "204":
          description: Notification registered
        default:
          $ref: "#/components/responses/DefaultErrorResponse"

components:
  schemas:
    NotificationIn:
      type: object
      required:
        - user_id
        - category
        - actionable_path
        - title
        - text
        - date
      properties:
        user_id:
          type: string
          description: >-
            the user that will receive the notification
          example: "123"
        category:
          type: string
          enum:
            - new_organization
            - project_shared
            - template_shared
          description: >-
            notification type, the frontend will use this to decorate the notification
          example: new_organization
        actionable_path:
          type: string
          description: >-
            the frontend will use this information to trigger an action when the user click on it
          example:
            organization/123
        title:
          type: string
          description: >-
            the notification title to show in the frontend
          example:
            New Organization
        text:
          type: string
          description: >-
            the notification text to show in the frontend
          example:
            You are now part of Dummy Organization!
        date:
          type: string
          format: date-time
          description: >-
            when it was created

    NotificationOut:
      # extend NotificationIn
      allOf:
        - $ref: "#/components/schemas/NotificationIn"
        - type: "object"
        - required:
          - id
          - read
          properties:
            id:
              type: string
              description: >-
                notification id
              example: "123456789"
            read:
              type: boolean
              description: >-
                wether the notification has been read

    NotificationsOutListEnveloped:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/NotificationOut"
        error:
          nullable: true
          default: null