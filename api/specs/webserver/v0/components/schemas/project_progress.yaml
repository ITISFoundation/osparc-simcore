ProjectProgressEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: '#/NodeProgressArray'
    error:
      nullable: true
      default: null

InputProgress:
  type: object
  required:
    - node_id
    - input_id
    - progress
  properties:
    node_id:
      type: string
    input_id:
      type: string
    progress:
      description: Progress related to the status of the files retrieving of each input
      type: number
      format: float
      minimum: 0.0
      maximum: 1.0
  example:
    node_id: 'node-uuid'
    input_id: 'input-key'
    progress: 1.0

InputProgressArray:
  type: array
  items:
    $ref: '#/InputProgress'
