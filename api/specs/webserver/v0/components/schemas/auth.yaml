LoginEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: '#/LoginFormType'
    error:
      nullable: true
      default: null


LoginForm:
  type: object
  properties:
    email:
      type: string
      #FIXME: format: email
    password:
      type: string
      #FIXME: format: password
  example:
    email: foo@mymail.com
    password: 'my secret'


ChangeEmailForm:
