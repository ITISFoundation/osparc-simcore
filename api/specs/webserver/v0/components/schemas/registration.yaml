RegistrationEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: '#/RegistrationType'
    error:
      nullable: true
      default: null


RegistrationType:
  type: object
  properties:
    email:
      type: string
      #FIXME:  'error': {'logs': [], 'errors': [{'code': 'OpenAPISchemaError', 'message': 'Unsupported email format unmarshalling', 'resource': None, 'field': None}], 'status': 400}}
      #format: email
    password:
      type: string
      format: password
    confirm:
      type: string
      format: password
    invitation:
      type: string
      description: "Invitation code"
  required:
    - email
    - password


  example:
    email: foo@mymail.com
    password: 'my secret'
    confirm: 'my secret'
    invitation: 33c451d4-17b7-4e65-9880-694559b8ffc2
