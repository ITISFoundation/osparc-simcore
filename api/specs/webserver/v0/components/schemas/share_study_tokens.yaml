ShareStudyTokens:
  description: tokens for doing sharing operations on a study
  type: object
  properties:
    copyLink:
      description: link for creating a deep copy with data of the given study
      type: string
    copyToken:
      description: token for creating a deep copy with data of the given study
      type: string
    copyObject:
      description: workbench copy without data with the node uuids replaced
      type: object
  required:
    - copyLink
    - copyToken
    - copyObject
  example:
    copyLink: 'https://osparc.io/study/share/d2091ac2-dfbc-48e3-a5e9-80d6139199c9'
    copyToken: 'd2091ac2-dfbc-48e3-a5e9-80d6139199c9'
    copyObject: '{}'

ShareStudyTokensEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: '#/ShareStudyTokens'
    error:
      nullable: true
      default: null


SharedStudyId:
  description: study id of the generated study
  type: string

SharedStudyIdEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: '#/SharedStudyId'
    error:
      nullable: true
      default: null
