openapi: 3.0.0
info:
  description: API definition for simcore-service-webserver service
  version: 0.1.0
  title: simcore-service-webserver API
  contact:
    name: IT'IS Foundation
    email: support@simcore.io
  license:
    name: MIT
    url: https://github.com/ITISFoundation/osparc-simcore/blob/master/LICENSE
servers:
  - description: API server
    url: '/v0'
  - description: Development server
    url: http://{host}:{port}/{basePath}
    variables:
      host:
        default: 'localhost'
      port:
        default: '8001'
      basePath:
        enum:
          - v0
        default: v0
tags:
- name: admins
  description: Secured Admin-only calls
- name: tests
  description: Operations available for testing
- name: users
  description: Operations available to regular users
paths:
  /:
    get:
      tags:
        - users
      summary: Service health-check endpoint
      description: Some general information on the API and state of the service behind
      operationId: check_health
      responses:
        "200":
          description: Service information
          content:
            application/json:
              schema:
                $ref: './components/schemas/health_check.yaml#/HealthCheckEnveloped'
        default:
          $ref: '#/components/responses/DefaultErrorResponse'
  /check/{action}:
    post:
      tags:
        - tests
      summary: Test checkpoint to ask server to fail or echo back the transmitted data
      operationId: check_action
      parameters:
        - in: query
          name: data
          schema:
            type: string
        - in: path
          name: action
          schema:
            type: string
            default: 'echo'
            enum: ['fail', 'echo']
      requestBody:
        content:
          application/json:
            schema:
              $ref: './components/schemas/fake.yaml#/FakeType'
      responses:
        '200':
          description: Echoes response based on action
          content:
            application/json:
              schema:
                $ref: './components/schemas/fake.yaml#/FakeEnveloped'
        default:
          description: 'Returns enveloped payload w/ or w/o data'
          content:
            application/json:
              schema:
                $ref: './components/schemas/fake.yaml#/FakeEnveloped'
  /auth/register:
    post:
      operationId: auth_register
      requestBody:
        description: user registration
        content:
          application/json:
            schema:
              $ref: './components/schemas/registration.yaml#/RegistrationType'
        required: true
      responses:
        '200':
          description: User has been succesfully registered.
          content:
            application/json:
              schema:
                $ref: './components/schemas/log_message.yaml#/LogMessageEnveloped'
        '400':
            $ref: '#/components/responses/DataError_BadRequest_400'
        '409':
            $ref: '#/components/responses/DataError_Conflict_409'
        '422':
            $ref: '#/components/responses/DataError_UnprocessableEntity_422'
        default:
          $ref: '#/components/responses/DefaultErrorResponse'
  /auth/login:
    post:
      operationId: auth_login
      requestBody:
        content:
          application/json:
            schema:
              $ref: './components/schemas/login.yaml#/LoginFormType'
      responses:
        '200':
          description: Succesfully logged in
          content:
            application/json:
              schema:
                $ref: './components/schemas/log_message.yaml#/LogMessageEnveloped'
        '401':
          $ref: '#/components/responses/AuthError_Unauthorized_401'
        '422':
            $ref: '#/components/responses/DataError_UnprocessableEntity_422'
        default:
          $ref: '#/components/responses/DefaultErrorResponse'
  /auth/logout:
    get:
      operationId: auth_logout
      responses:
        '200':
          description: Succesfully logged out
          content:
            application/json:
              schema:
                $ref: './components/schemas/log_message.yaml#/LogMessageEnveloped'
        default:
          $ref: '#/components/responses/DefaultErrorResponse'
  #/auth/reset-password:
  /auth/change-email:
    post:
      operationId: auth_change_email
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                new_email:
                  type: string
                  #format: email
      responses:
        '200':
          description: User has been succesfully registered.
          content:
            application/json:
              schema:
                $ref: './components/schemas/log_message.yaml#/LogMessageEnveloped'
        default:
          $ref: '#/components/responses/DefaultErrorResponse'

  #/auth/change-password:
  /auth/confirmation/{code}:
    get:
      operationId: auth_confirmation
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
            #format: uuid
      responses:
        default:
          $ref: '#/components/responses/OK_NoContent_204'

  /storage/locations:
    get:
      summary: Get available storage locations
      operationId : get_storage_locations
      responses:
        '200':
          description: 'List of availabe storage locations'
          content:
            application/json:
              schema:
                $ref: './components/schemas/locations.yaml#FileLocationArray'
        default:
          $ref: '#/components/responses/DefaultErrorResponse'
  /storage/locations/{location_id}/files/metadata:
    get:
      summary: Get list of file meta data
      operationId: get_files_metadata
      parameters:
        - name: location_id
          in : path
          required: true
          schema:
            type: string
        - name: uuid_filter
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 'list of file meta-datas'
          content:
            application/json:
              schema:
                $ref: './components/schemas/files.yaml#FileMetaDataArray'
        default:
          $ref: '#/components/responses/DefaultErrorResponse'
  /storage/locations/{location_id}/files/{fileId}/metadata:
    get:
      summary: Get File Metadata
      operationId: get_file_metadata
      parameters:
      - name: fileId
        in: path
        required: true
        schema:
          type: string
      - name: location_id
        in : path
        required: true
        schema:
          type: string
      responses:
        '200':
          $ref: '#/components/responses/FileMetaData_200'
    patch:
      summary: Update File Metadata
      operationId: update_file_meta_data
      parameters:
      - name: fileId
        in: path
        required: true
        schema:
          type: string
      - name: location_id
        in : path
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/FileMetaDataBody'
      responses:
        '200':
          $ref: '#/components/responses/FileMetaData_200'

  /storage/locations/{location_id}/files/{fileId}:
    get:
      summary: Returns download link for requested file
      operationId: download_file
      parameters:
      - name: fileId
        in: path
        required: true
        schema:
          type: string
      - name: location_id
        in : path
        required: true
        schema:
          type: string
      responses:
        '200':
          $ref: '#/components/responses/PresignedLink_200'
    put:
      summary: Returns upload link or performs copy operation to datcore
      operationId: upload_file
      parameters:
      - name: fileId
        in: path
        required: true
        schema:
          type: string
      - name: location_id
        in : path
        required: true
        schema:
          type: string
      - name: extra_location
        in : query
        required: false
        schema:
          type: string
      - name: extra_source
        in : query
        required: false
        schema:
          type: string
      responses:
        '200':
          $ref: '#/components/responses/PresignedLink_200'
    delete:
      summary: Deletes File
      operationId: delete_file
      parameters:
      - name: fileId
        in: path
        required: true
        schema:
          type: string
      - name: location_id
        in : path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: ''

  /running_interactive_services:
    post:
      description: Starts an interactive service in the oSparc platform and returns its entrypoint
      operationId: running_interactive_services_post
      parameters:
        - $ref: '#/components/parameters/ServiceKey'
        - $ref: '#/components/parameters/ServiceVersion'
        - $ref: '#/components/parameters/AssignmentUuid'
      responses:
        "201":
          description: Succesfully created the service in the oSparc platform. Returns the location where the service runs.
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/running_service.yaml#/components/schemas/RunningServiceEnveloped'
        "400":
          description: Malformed function call, missing field
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'
        "401":
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'
        "404":
          description: Service not found
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'
        "409":
          description: A service with the same uuid already exists
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'

  /running_interactive_services/{service_uuid}:
    get:
      description: Succesfully returns if a service with the defined uuid is up and running
      operationId: running_interactive_services_get
      parameters: 
        - $ref: '#/components/parameters/ServiceUuid'
      responses:
        "204":
          description: OK service exists and runs
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/response204.yaml#/components/schemas/Response204Enveloped'
        "400":
          description: Malformed function call, missing field
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'
        "404":
          description: Service not found
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'
    delete:
      description: Stops and removes an interactive service from the oSparc platform
      operationId: running_interactive_services_delete
      parameters: 
        - $ref: '#/components/parameters/ServiceUuid'
      responses:
        "204":
          description: Succesfully stopped and removed the service from the oSparc platform
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/response204.yaml#/components/schemas/Response204Enveloped'
        "400":
          description: Malformed function call, missing field
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'
        "404":
          description: Service not found
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'

  /services:

    get:
      description: Lists available services in the oSparc platform
      operationId: services_get
      parameters:
        - $ref: '#/components/parameters/ServiceType'
      responses:
        "200":
          description: Success, returns the list of available services
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/services.yaml#/components/schemas/ServicesEnveloped'                
        "401":
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'

  /computation/pipeline/{project_id}/start:
    post:
      description: Starts a pipeline
      operationId: start_pipeline
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      requestBody:
        $ref: '#/components/requestBodies/PipelineBody'
      responses:
        "200":
          description: Succesffully started the pipeline
          content:
            application/json:
              schema:
                $ref: './components/schemas/pipeline.yaml#/components/schemas/PipelineCreatedEnveloped'
                
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '../../shared/schemas/error.yaml#/components/schemas/ErrorEnveloped'

components:
  parameters:    
    ProjectId:
      in: path
      name: project_id
      required: true
      description: starts the pipeline
      schema:
        type: string          
        # format: uuid
        example: 123e4567-e89b-12d3-a456-426655440000

    AssignmentUuid:
      in: query
      name: service_uuid
      description: The uuid to assign the service with
      required: true
      schema:
        type: string
        # format: uuid
        example: 123e4567-e89b-12d3-a456-426655440000

    ServiceKey:
      in: query
      name: service_key
      description: The key (url) of the service
      required: true
      schema:
        type: string   
        # format: url
        example: simcore/services/dynamic/3d-viewer
    
    ServiceType:
      in: query
      name: service_type
      description: |
        The service type:
          * computational - a computational service
          * interactive - an interactive service
      required: false
      schema:
        type: string          
        enum: 
          - computational
          - interactive            
        example: computational
    
    ServiceUuid:
      in: path
      name: service_uuid
      description: The uuid of the service
      required: true
      schema:
        type: string
        format: uuid
        example: 123e4567-e89b-12d3-a456-426655440000

    ServiceVersion:
      in: query
      name: service_tag
      description: The tag/version of the service
      required: false
      schema:
        type: string
        example: "1.4"

  responses:
    # TODO:Envelope objects are still not well/easily defined. See discriminators
    OK_NoContent_204:
      description: everything is OK, but there is no content to return

    DefaultErrorResponse:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: './components/schemas/error.yaml#/ErrorEnveloped'

    DataError_BadRequest_400:
      description: requested information is incomplete or malformed
      content:
        application/json:
          schema:
            $ref: './components/schemas/error.yaml#/ErrorEnveloped'

    DataError_UnprocessableEntity_422:
      description: requested information is ok but invalid
      content:
        application/json:
          schema:
            $ref: './components/schemas/error.yaml#/ErrorEnveloped'

    DataError_NotFound_404:
      description: everything is okay, but the resource doesnt exist
      content:
        application/json:
          schema:
            $ref: './components/schemas/error.yaml#/ErrorEnveloped'

    DataError_Conflict_409:
      description: a confict of data exists, even with valid information
      content:
        application/json:
          schema:
            $ref: './components/schemas/error.yaml#/ErrorEnveloped'

    AuthError_Unauthorized_401:
      description: access token isnt provided or is invalid
      content:
        application/json:
          schema:
            $ref: './components/schemas/error.yaml#/ErrorEnveloped'

    AuthError_Forbidden_403:
      description: an access token is valid, but requires more privileges
      content:
        application/json:
          schema:
            $ref: './components/schemas/error.yaml#/ErrorEnveloped'

    InternalServerError_500:
      description: server throws an error, completely unexpected
      content:
        application/json:
          schema:
            $ref: './components/schemas/error.yaml#/ErrorEnveloped'

    FileMetaData_200:
      description: 'Returns file metadata'
      content:
        application/json:
          schema:
            $ref: './components/schemas/files.yaml#/FileMetaData'

    PresignedLink_200:
      description: 'Returns presigned link'
      content:
        application/json:
          schema:
            $ref: './components/schemas/presigned_link.yaml#/PresignedLink'
  
  requestBodies:
    FileMetaDataBody:
      content:
        application/json:
          schema:
            $ref: './components/schemas/files.yaml#/FileMetaData'
    
    PipelineBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - workbench
            properties:
              workbench:
                $ref: './components/schemas/workbench-converted.yaml'
            # $ref: './components/schemas/pipeline.yaml#/components/schemas/WorkbenchType'

