components:
  schemas:
    PipelineCreatedEnveloped:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/PipelineCreatedSchema'
        error:
          nullable: true
          default: null

    PipelineCreatedSchema:
      type: object
      required:
        - pipeline_id
      properties:
        pipeline_id:
          type: string
          example: 123e4567-e89b-12d3-a456-426655440000
