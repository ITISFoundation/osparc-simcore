components:
  schemas:
    PipelineCreatedEnveloped:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/PipelineCreatedSchema"
        error:
          nullable: true
          default: null

    PipelineCreatedSchema:
      type: object
      required:
        - pipelines_id
      properties:
        pipeline_id:
          type: string
          description: "ID for created pipeline (=project identifier)"
        ref_ids:
          type: array
          items:
            type: integer
          description: "Checkpoints IDs for created pipeline"
