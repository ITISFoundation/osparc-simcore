components:
  schemas:
    PipelineCreatedEnveloped:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/PipelineCreatedSchema'
        error:
          nullable: true
          default: null

    PipelineCreatedSchema:
      type: object
      required:
        - pipelines_ids
      properties:
        pipelines_ids:
          type: array
          items:
            type: string
        pipeline_id:
          type: string
          deprecated: true
