Tag:
  type: object
  required:
    - name
    - color
  properties:
    id:
      type: string
    name:
      type: string
    description:
      type: string
    color:
      type: string

TagListEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      type: object
      required:
        - tags
      properties:
        tags:
          type: array
          items:
            $ref: '#/Tag'
    error:
      nullable: true
      default: null

TagEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: '#/Tag'
    error:
      nullable: true
      default: null
