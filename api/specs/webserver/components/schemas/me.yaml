ProfileCommon:
  type: object
  properties:
    first_name:
      type: string
    last_name:
      type: string
  example:
    login: pcrespov@foo.com
    first_name: Pedro
    last_name: Crespo

ProfileInput:
  allOf:
  - $ref: '#/ProfileCommon'
  example:
    first_name: Pedro
    last_name: Crespo

ProfileOutput:
  allOf:
  - $ref: '#/ProfileCommon'
  - type: object
    properties:
      login:
        type: string
        format: email
      role:
        type: string
      organizations:
        type: array
        items:
          $ref: '#/Organization'
      gravatar_id:
        type: string
  example:
    login: pcrespov@foo.com
    first_name: Pedro
    last_name: Crespo
    role: Admin
    gravatar_id: 205e460b479e2e5b48aec07710c08d50

ProfileEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: '#/ProfileOutput'
    error:
      nullable: true
      default: null


Organization:
  type: object
  properties:
    gid:
      type: string
    label:
      type: string
    description:
      type: string
  example:
    gid: '1'
    label: 'ITIS Foundation'
    description: 'The Foundation for Research on Information Technologies in Society'

Token:
  description: api keys for third party services
  type: object
  properties:
    service:
      description: uniquely identifies the service where this token is used
      type: string
    token_key:
      description: basic token key
      type: string
      format: uuid
    token_secret:
      type: string
      format: uuid
  required:
    - service
    - token_key
  example:
    service: 'github-api-v1'
    token_key: N1BP5ZSpB


TokenId:
  description: toke identifier
  type: string
  # format: uuid


TokenEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: '#/Token'
    error:
      nullable: true
      default: null


TokensArrayEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/Token'
    error:
      nullable: true
      default: null

TokenIdEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: '#/TokenId'
    error:
      nullable: true
      default: null
