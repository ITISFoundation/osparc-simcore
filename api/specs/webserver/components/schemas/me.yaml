ProfileCommon:
  type: object
  properties:
    first_name:
      type: string
    last_name:
      type: string
  example:
    first_name: Pedro
    last_name: Crespo

ProfileInput:
  allOf:
    - $ref: "#/ProfileCommon"
  example:
    first_name: Pedro
    last_name: Crespo

ProfileOutput:
  allOf:
    - $ref: "#/ProfileCommon"
    - type: object
      properties:
        login:
          type: string
          format: email
        role:
          type: string
        groups:
          $ref: "#/AllUsersGroups"
        gravatar_id:
          type: string
  example:
    login: pcrespov@foo.com
    first_name: Pedro
    last_name: Crespo
    role: Admin
    gravatar_id: 205e460b479e2e5b48aec07710c08d50

ProfileEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: "#/ProfileOutput"
    error:
      nullable: true
      default: null

AccessRights:
  description: defines acesss rights for the user
  type: object
  properties:
    read:
      type: boolean
    write:
      type: boolean
    delete:
      type: boolean
  required:
    - read
    - write
    - delete
  example:
    - read: true
      write: false
      delete: false

UsersGroup:
  type: object
  properties:
    gid:
      description: the group ID
      type: string
    label:
      description: the group name
      type: string
    description:
      description: the group description
      type: string
    thumbnail:
      description: url to the group thumbnail
      type: string
      format: uri
    access_rights:
      $ref: "#/AccessRights"
  required:
    - gid
    - label
    - description
    - access_rights
  example:
    - gid: "27"
      label: "A user"
      description: "A very special user"
      thumbnail: https://user-images.githubusercontent.com/32800795/61083844-ff48fb00-a42c-11e9-8e63-fa2d709c8baf.png
    - gid: "1"
      label: "ITIS Foundation"
      description: "The Foundation for Research on Information Technologies in Society"
      thumbnail: https://user-images.githubusercontent.com/32800795/61083844-ff48fb00-a42c-11e9-8e63-fa2d709c8baf.png
    - gid: "0"
      label: "All"
      description: "Open to all users"
      thumbnail: https://user-images.githubusercontent.com/32800795/61083844-ff48fb00-a42c-11e9-8e63-fa2d709c8baf.png

UsersGroupEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: "#/UsersGroup"
    error:
      nullable: true
      default: null

AllUsersGroups:
  type: object
  properties:
    me:
      $ref: "#/UsersGroup"
    organizations:
      type: array
      items:
        $ref: "#/UsersGroup"
    all:
      $ref: "#/UsersGroup"

AllUsersGroupsEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: "#/AllUsersGroups"
    error:
      nullable: true
      default: null

GroupUser:
  type: object
  allOf:
    - $ref: "#/ProfileCommon"
    - type: object
      properties:
        login:
          type: string
          format: email
        gravatar_id:
          type: string
        id:
          type: string
          description: the user id
        gid:
          type: string
          description: the user primary gid
    - $ref: "#/AccessRights"

GroupUsersArrayEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: "#/GroupUser"
    error:
      nullable: true
      default: null

UserEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: "#/GroupUser"
    error:
      nullable: true
      default: null

Token:
  description: api keys for third party services
  type: object
  properties:
    service:
      description: uniquely identifies the service where this token is used
      type: string
    token_key:
      description: basic token key
      type: string
      format: uuid
    token_secret:
      type: string
      format: uuid
  required:
    - service
    - token_key
  example:
    service: "github-api-v1"
    token_key: N1BP5ZSpB

TokenId:
  description: toke identifier
  type: string
  # format: uuid

TokenEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: "#/Token"
    error:
      nullable: true
      default: null

TokensArrayEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: "#/Token"
    error:
      nullable: true
      default: null

TokenIdEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: "#/TokenId"
    error:
      nullable: true
      default: null
