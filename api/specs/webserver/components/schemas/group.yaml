GroupAccessRights:
  description: defines acesss rights for the user
  type: object
  properties:
    read:
      type: boolean
    write:
      type: boolean
    delete:
      type: boolean
  required:
    - read
    - write
    - delete
  example:
    # Member
    - read: true
      write: false
      delete: false
    # Manager
    - read: true
      write: true
      delete: false
    # Administrator
    - read: true
      write: true
      delete: true

UsersGroup:
  type: object
  properties:
    gid:
      description: the group ID
      type: string
    label:
      description: the group name
      type: string
    description:
      description: the group description
      type: string
    thumbnail:
      description: url to the group thumbnail
      type: string
      format: uri
    accessRights:
      $ref: "#/GroupAccessRights"
  required:
    - gid
    - label
    - description
    - accessRights
  example:
    - gid: "27"
      label: "A user"
      description: "A very special user"
      thumbnail: https://user-images.githubusercontent.com/32800795/61083844-ff48fb00-a42c-11e9-8e63-fa2d709c8baf.png
    - gid: "1"
      label: "ITIS Foundation"
      description: "The Foundation for Research on Information Technologies in Society"
      thumbnail: https://user-images.githubusercontent.com/32800795/61083844-ff48fb00-a42c-11e9-8e63-fa2d709c8baf.png
    - gid: "0"
      label: "All"
      description: "Open to all users"
      thumbnail: https://user-images.githubusercontent.com/32800795/61083844-ff48fb00-a42c-11e9-8e63-fa2d709c8baf.png

UsersGroupEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: "#/UsersGroup"
    error:
      nullable: true
      default: null

AllUsersGroups:
  type: object
  properties:
    me:
      $ref: "#/UsersGroup"
    organizations:
      type: array
      items:
        $ref: "#/UsersGroup"
    all:
      $ref: "#/UsersGroup"
    product:
      $ref: "#/UsersGroup"

AllUsersGroupsEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: "#/AllUsersGroups"
    error:
      nullable: true
      default: null

GroupUser:
  type: object
  allOf:
    - type: object
      properties:
        first_name:
          type: string
          description: the user first name
        last_name:
          type: string
          description: the user last name
        login:
          type: string
          format: email
          description: the user login email
        gravatar_id:
          type: string
          description: the user gravatar id hash
        id:
          type: string
          description: the user id
        gid:
          type: string
          description: the user primary gid
      example:
        first_name: Mr
        last_name: Smith
        login: mr.smith@matrix.com
        gravatar_id: a1af5c6ecc38e81f29695f01d6ceb540
        id: "1"
        gid: "3"
    - $ref: "#/GroupAccessRights"

GroupUsersArrayEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: "#/GroupUser"
    error:
      nullable: true
      default: null

GroupUserEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: "#/GroupUser"
    error:
      nullable: true
      default: null
