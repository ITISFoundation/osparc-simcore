Folder:
  type: object
  required:
    - name
    - color
  properties:
    id:
      type: integer
    name:
      type: string
    description:
      type: string
    color:
      type: string
      pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$'

FolderListEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      type: object
      required:
        - folders
      properties:
        folders:
          type: array
          items:
            $ref: '#/Folder'
    error:
      nullable: true
      default: null

FolderEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: '#/Folder'
    error:
      nullable: true
      default: null
