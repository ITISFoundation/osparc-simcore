ClusterCreate:
  type: object
  properties:
    name:
      description: the cluster name
      type: string
    description:
      description: the cluster description
      type: string
    type:
      description: the cluster type
      type: string
      enum:
        - ON_PREMISE
        - AWS
    thumbnail:
      type: string
      # format: uri
    endpoint:
      type: string
      minLength: 1
      maxLength: 65536
      # format: uri
    authentication:
      description: Dask gateway authentication
      anyOf:
        [
          $ref: "#/SimpleAuthentication",
          $ref: "#/KerberosAuthentication",
          $ref: "#/JupyterHubTokenAuthentication",
        ]

  required:
    - name
    - type
    - endpoint
    - authentication
  additionalProperties: false

ClusterPatch:
  type: object
  properties:
    name:
      description: the cluster name
      type: string
    description:
      description: the cluster description
      type: string
    type:
      description: the cluster type
      type: string
      enum:
        - ON_PREMISE
        - AWS
    owner:
      description: the cluster owner group
      type: integer
      minimum: 1
    thumbnail:
      type: string
      # format: uri
    endpoint:
      type: string
      minLength: 1
      maxLength: 65536
      # format: uri
    authentication:
      description: Dask gateway authentication
      anyOf:
        [
          $ref: "#/SimpleAuthentication",
          $ref: "#/KerberosAuthentication",
          $ref: "#/JupyterHubTokenAuthentication",
        ]
    accessRights:
      type: object
      description: >-
        object containing the GroupID as key and read/write/execution permissions
        as value
      x-patternProperties:
        ^\S+$:
          $ref: "#/ClusterAccessRights"
  additionalProperties: false

Cluster:
  type: object
  properties:
    id:
      description: the cluster id
      type: integer
      minimum: 1
    name:
      description: the cluster name
      type: string
    description:
      description: the cluster description
      type: string
    type:
      description: the cluster type
      type: string
      enum:
        - ON_PREMISE
        - AWS
    owner:
      description: the cluster owner group
      type: integer
      minimum: 1
    thumbnail:
      type: string
      format: uri
    endpoint:
      type: string
      minLength: 1
      maxLength: 65536
      # format: uri
    authentication:
      description: Dask gateway authentication
      anyOf:
        [
          $ref: "#/SimpleAuthentication",
          $ref: "#/KerberosAuthentication",
          $ref: "#/JupyterHubTokenAuthentication",
        ]

    accessRights:
      type: object
      description: >-
        object containing the GroupID as key and read/write/execution permissions
        as value
      x-patternProperties:
        ^\S+$:
          $ref: "#/ClusterAccessRights"
  required:
    - id
    - name
    - accessRights
    - endpoint
    - authentication
  additionalProperties: false
  example:
    - id: 1
      name: AWS cluster
      type: AWS
      endpoint: https://registry.osparc-development.fake.dev
      authentication:
        type: simple
        username: someuser
        password: somepassword
      owner: 2
      accessRights:
        "2":
          read: true
          write: true
          delete: true

ClusterEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: "#/Cluster"
    error:
      nullable: true
      default: null

ClustersEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: "#/Cluster"
    error:
      nullable: true
      default: null

SimpleAuthentication:
  type: object
  properties:
    type:
      type: string
      enum: [simple]
      default: simple
    username:
      type: string
    password:
      type: string
      # format: password
      writeOnly: true
  required:
    - username
    - password
  additionalProperties: false

KerberosAuthentication:
  type: object
  properties:
    type:
      type: string
      enum: [kerberos]
      default: kerberos
  additionalProperties: false

JupyterHubTokenAuthentication:
  type: object
  properties:
    type:
      type: string
      enum: [jupyterhub]
      default: jupyterhub
    api_token:
      type: string
  required:
    - api_token
  additionalProperties: false

ClusterAccessRights:
  description: defines acesss rights for the cluster
  type: object
  properties:
    read:
      type: boolean
      description: allows usage of the cluster
    write:
      type: boolean
      description: allows modification of the cluster
    delete:
      type: boolean
      description: allows deletion of the cluster
  required:
    - read
    - write
    - delete
