paths:
  /storage/locations:
    get:
      summary: Get available storage locations
      tags:
        - storage
      operationId: get_storage_locations
      responses:
        "200":
          description: "List of availabe storage locations"
          content:
            application/json:
              schema:
                $ref: "./components/schemas/locations.yaml#/FileLocationArray"
        default:
          $ref: "#/components/responses/DefaultErrorResponse"

  /storage/locations/{location_id}:sync:
    post:
      summary: Manually triggers the synchronisation of the file meta data table in the database
      tags:
        - storage
      operationId: synchronise_meta_data_table
      parameters:
        - name: location_id
          in: path
          required: true
          schema:
            type: string
        - name: dry_run
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: An object containing added, changed and removed paths
          content:
            application/json:
              schema:
                $ref: "./components/schemas/locations.yaml#/TableSynchronisationEnveloped"
        default:
          $ref: "#/components/responses/DefaultErrorResponse"

  /storage/locations/{location_id}/datasets:
    get:
      summary: Get datasets metadata
      tags:
        - storage
      operationId: get_datasets_metadata
      parameters:
        - name: location_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "list of dataset meta-datas"
          content:
            application/json:
              schema:
                $ref: "./components/schemas/datasets.yaml#/DatasetMetaDataArray"
        default:
          $ref: "#/components/responses/DefaultErrorResponse"

  /storage/locations/{location_id}/files/metadata:
    get:
      summary: Get list of file meta data
      tags:
        - storage
      operationId: get_files_metadata
      parameters:
        - name: location_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "list of file meta-datas"
          content:
            application/json:
              schema:
                $ref: "./components/schemas/files.yaml#/FileMetaDataArray"
        default:
          $ref: "#/components/responses/DefaultErrorResponse"

  /storage/locations/{location_id}/datasets/{dataset_id}/metadata:
    get:
      summary: Get Files Metadata
      tags:
        - storage
      operationId: get_files_metadata_dataset
      parameters:
        - name: location_id
          in: path
          required: true
          schema:
            type: string
        - name: dataset_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "list of file meta-datas"
          content:
            application/json:
              schema:
                $ref: "./components/schemas/files.yaml#/FileMetaDataArray"
        default:
          $ref: "#/components/responses/DefaultErrorResponse"

  /storage/locations/{location_id}/files/{fileId}:
    get:
      summary: Returns download link for requested file
      tags:
        - storage
      operationId: download_file
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: string
        - name: location_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/PresignedLink_200"
    put:
      summary: Returns upload link or performs copy operation to datcore
      tags:
        - storage
      operationId: upload_file
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: string
        - name: location_id
          in: path
          required: true
          schema:
            type: string
        - name: extra_location
          in: query
          required: false
          schema:
            type: string
        - name: extra_source
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/PresignedLink_200"
    delete:
      summary: Deletes File
      tags:
        - storage
      operationId: delete_file
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: string
        - name: location_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: ""

  /storage/locations/{location_id}/files/{fileId}/metadata:
    get:
      summary: Get File Metadata
      tags:
        - storage
      operationId: get_file_metadata
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: string
        - name: location_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/FileMetaData_200"
    patch:
      summary: Update File Metadata
      tags:
        - storage
      operationId: update_file_meta_data
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: string
        - name: location_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/FileMetaDataBody"
      responses:
        "200":
          $ref: "#/components/responses/FileMetaData_200"

components:
  requestBodies:
    FileMetaDataBody:
      content:
        application/json:
          schema:
            $ref: "./components/schemas/files.yaml#/FileMetaData"

  responses:
    FileMetaData_200:
      description: "Returns file metadata"
      content:
        application/json:
          schema:
            $ref: "./components/schemas/files.yaml#/FileMetaData"

    PresignedLink_200:
      description: "Returns presigned link"
      content:
        application/json:
          schema:
            $ref: "./components/schemas/presigned_link.yaml#/PresignedLink"

    DefaultErrorResponse:
      $ref: "./openapi.yaml#/components/responses/DefaultErrorResponse"
