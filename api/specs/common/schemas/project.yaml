components:
  schemas:
    Project:
      $ref: "./project-v0.0.1-converted.yaml"
    ProjectEnveloped:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/Project"
        error:
          nullable: true
          default: null

    ProjectArrayEnveloped:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Project"
        error:
          nullable: true
          default: null

    ProjectState:
      type: object
      required:
        - locked
      properties:
        locked:
          type: object
          description: describes the project lock state
          required:
            - value
          properties:
            value:
              type: boolean
              description: true if the project is locked
            owner:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
              required:
                - firstName
                - lastName

    ProjectStateEnveloped:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/ProjectState"
        error:
          nullable: true
          default: null
