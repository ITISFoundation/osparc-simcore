components:
  schemas:
    ProjectIn:
      # $ref: "./matus-without-ref-converted.yaml"
      $ref: "./project-v0.0.1-pydantic-converted-clean.yaml"

    ProjectOut:
      allOf:
        # - $ref: "./matus-without-ref-converted.yaml"
        - $ref: "./project-v0.0.1-pydantic-converted-clean.yaml"
        - type: object
          properties:
            state:
              $ref: "#/components/schemas/ProjectState"

    ProjectEnveloped:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/ProjectOut"
        error:
          nullable: true
          default: null

    ProjectArrayEnveloped:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/ProjectOut"
        error:
          nullable: true
          default: null

    ProjectState:
      type: object
      required:
        - locked
      properties:
        locked:
          type: object
          description: describes the project lock state
          required:
            - value
          properties:
            value:
              type: boolean
              description: true if the project is locked
            owner:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
              required:
                - firstName
                - lastName

    ProjectStateEnveloped:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/ProjectState"
        error:
          nullable: true
          default: null
