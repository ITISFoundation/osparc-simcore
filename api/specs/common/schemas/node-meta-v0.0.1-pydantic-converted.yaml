            type: string
          default:
            title: Default
            type: string
          items:
            title: Items
            type: object
            additionalProperties:
              title: BootChoice
              type: object
              properties:
                label:
                  title: Label
                  type: string
                description:
                  title: Description
                  type: string
              required:
                - label
                - description
              example:
                - label: Boot mode
                  description: Start it in web page mode
                  default: '0'
                  items:
                    '0':
                      label: Non Voila
                      description: Tooltip for non Voila boot mode
                    '1':
                      label: Voila
                      description: Tooltip for Voila boot mode
                - label: Application theme
                  description: Select a theme for the application
                  default: b
                  items:
