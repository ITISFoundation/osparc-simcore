          - description
          - type
        additionalProperties: false
        example:
          - displayOrder: 2
            label: Time Slept
            description: Time the service waited before completion
            type: number
          - displayOrder: 2
            label: Time Slept - units
            description: Time the service waited before completion
            type: number
            unit: second
          - label: Time Slept - w/o displayorder
            description: Time the service waited before completion
            type: number
            unit: second
          - label: Output file 1
            displayOrder: 4
            description: Output file uploaded from the outputs folder
            type: data:*/*
