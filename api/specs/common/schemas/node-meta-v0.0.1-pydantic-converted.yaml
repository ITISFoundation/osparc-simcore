title: ServiceDockerData
description: |-
  Static metadata for a service injected in the image labels

  This is one to one with node-meta-v0.0.1.json
type: object
properties:
  name:
    title: Name
    description: short, human readable name for the node
    example: Fast Counter
    type: string
  thumbnail:
    title: Thumbnail
    description: url to the thumbnail
    minLength: 1
    maxLength: 2083
    format: uri
    type: string
    example: >-
      https://user-images.githubusercontent.com/32800795/61083844-ff48fb00-a42c-11e9-8e63-fa2d709c8baf.png
  description:
    title: Description
    description: human readable description of the purpose of the node
    type: string
    example: Our best node type
  key:
    title: Key
    description: distinctive name for the node based on the docker registry path
    pattern: ^(simcore)/(services)/(comp|dynamic|frontend)(/[\w/-]+)+$
    type: string
    example: simcore/services/comp/itis/sleeper
  version:
    title: Version
    description: service version number
    pattern: >-
      ^(0|[1-9]\d*)(\.(0|[1-9]\d*)){2}(-(0|[1-9]\d*|\d*[-a-zA-Z][-\da-zA-Z]*)(\.(0|[1-9]\d*|\d*[-a-zA-Z][-\da-zA-Z]*))*)?(\+[-\da-zA-Z]+(\.[-\da-zA-Z-]+)*)?$
    type: string
    example: 1.0.0
  integration-version:
    title: Integration-Version
    description: integration version number
    pattern: >-
      ^(0|[1-9]\d*)(\.(0|[1-9]\d*)){2}(-(0|[1-9]\d*|\d*[-a-zA-Z][-\da-zA-Z]*)(\.(0|[1-9]\d*|\d*[-a-zA-Z][-\da-zA-Z]*))*)?(\+[-\da-zA-Z]+(\.[-\da-zA-Z-]+)*)?$
    type: string
    example: 1.0.0
  type:
    description: service type
    allOf:
      - title: ServiceType
        description: An enumeration.
        enum:
          - computational
          - dynamic
          - frontend
          - backend
        type: string
    example: computational
  badges:
    title: Badges
    type: array
    items:
      title: Badge
      type: object
      properties:
        name:
          title: Name
          description: Name of the subject
          type: string
          example: travis-ci
        image:
          title: Image
          description: Url to the badge
          minLength: 1
          maxLength: 2083
          format: uri
          type: string
          example: >-
            https://travis-ci.org/ITISFoundation/osparc-simcore.svg?branch=master
        url:
          title: Url
          description: Link to the status
          minLength: 1
          maxLength: 2083
          format: uri
          type: string
          example: >-
            https://travis-ci.org/ITISFoundation/osparc-simcore 'State of CI:
            build, test and pushing images'
      required:
        - name
        - image
        - url
      additionalProperties: false
  authors:
    title: Authors
    minItems: 1
    type: array
    items:
      title: Author
      type: object
      properties:
        name:
          title: Name
          description: Name of the author
          example: Jim Knopf
          type: string
        email:
          title: Email
          description: Email address
          type: string
          format: email
          example: sun@sense.eight
        affiliation:
          title: Affiliation
          description: Affiliation of the author
          type: string
          example: Sense8
      required:
        - name
        - email
      additionalProperties: false
  contact:
    title: Contact
    description: email to correspond to the authors about the node
    type: string
    format: email
    example: lab@net.flix
  inputs:
    title: Inputs
    description: definition of the inputs of this node
    type: object
    x-patternProperties:
      ^[-_a-zA-Z0-9]+$:
        title: ServiceInput
        description: Metadata on a service input port
        type: object
        properties:
          displayOrder:
            title: Displayorder
            description: >-
              DEPRECATED: new display order is taken from the item position.
              This will be removed.
            deprecated: true
            type: number
          label:
            title: Label
            description: short name for the property
            example: Age
            type: string
          description:
            title: Description
            description: description of the property
            example: Age in seconds since 1970
            type: string
          type:
            title: Type
            description: >-
              data type expected on this input glob matching for data type is
              allowed
            pattern: >-
              ^(number|integer|boolean|string|ref_contentSchema|data:([^/\s,]+/[^/\s,]+|\[[^/\s,]+/[^/\s,]+(,[^/\s]+/[^/,\s]+)*\]))$
            example:
              - number
              - boolean
              - data:*/*
              - data:text/*
              - data:[image/jpeg,image/png]
              - data:application/json
              - >-
                data:application/json;schema=https://my-schema/not/really/schema.json
              - data:application/vnd.ms-excel
              - data:text/plain
              - data:application/hdf5
              - data:application/edu.ucdavis@ceclancy.xyz
            type: string
          contentSchema:
            title: Contentschema
            description: >-
              jsonschema of this input/output. Required when
              type='ref_contentSchema'
            type: object
          fileToKeyMap:
            title: Filetokeymap
            description: Place the data associated with the named keys in files
            example:
              - dir/input1.txt: key_1
                dir33/input2.txt: key2
            type: object
            patternProperties:
              .+:
                type: string
                pattern: ^[-_a-zA-Z0-9]+$
          unit:
            title: Unit
            description: Units, when it refers to a physical quantity
            type: string
          defaultValue:
            title: Defaultvalue
            example:
              - Dog
              - true
            anyOf:
              - type: boolean
              - type: integer
              - type: number
              - type: string
          widget:
            title: Widget
            description: >-
              custom widget to use instead of the default one determined from
              the data-type
            allOf:
              - title: Widget
                type: object
                properties:
                  type:
                    description: type of the property
                    allOf:
                      - title: WidgetType
                        description: An enumeration.
                        enum:
                          - TextArea
                          - SelectBox
                        type: string
                  details:
                    title: Details
                    anyOf:
                      - title: TextArea
                        type: object
                        properties:
                          minHeight:
                            title: Minheight
                            description: minimum Height of the textarea
                            exclusiveMinimum: 0
                            type: integer
                        required:
                          - minHeight
                        additionalProperties: false
                      - title: SelectBox
                        type: object
                        properties:
                          structure:
                            title: Structure
                            minItems: 1
                            type: array
                            items:
                              title: Structure
                              type: object
                              properties:
                                key:
                                  title: Key
                                  anyOf:
                                    - type: string
                                    - type: boolean
                                    - type: number
                                label:
                                  title: Label
                                  type: string
                              required:
                                - key
                                - label
                              additionalProperties: false
                        required:
                          - structure
                        additionalProperties: false
                required:
                  - type
                  - details
                additionalProperties: false
        required:
          - label
          - description
          - type
        additionalProperties: false
        example:
          - displayOrder: 1
            label: Input files - file-wo-widget
            description: Files downloaded from service connected at the input
            type: data:*/*
          - displayOrder: 2
            label: Sleep Time - v2
            description: Time to wait before completion
            type: number
            defaultValue: 0
            unit: second
            widget:
              type: TextArea
              details:
                minHeight: 3
          - label: Sleep Time - latest
            description: Time to wait before completion
            type: number
            defaultValue: 0
            unit: second
            widget:
              type: TextArea
              details:
                minHeight: 3
          - label: array_numbers
            description: Some array of numbers
            type: ref_contentSchema
            contentSchema:
              title: list[number]
              type: array
              items:
                type: number
          - label: my_object
            description: Some object
            type: ref_contentSchema
            contentSchema:
              title: an object named A
              type: object
              properties:
                i:
                  title: Int
                  type: integer
                  default: 3
                b:
                  title: Bool
                  type: boolean
                s:
                  title: Str
                  type: string
              required:
                - b
                - s
    additionalProperties: true
  outputs:
    title: Outputs
    description: definition of the outputs of this node
    type: object
    x-patternProperties:
      ^[-_a-zA-Z0-9]+$:
        title: ServiceOutput
        description: Base class for service input/outputs
        type: object
        properties:
          displayOrder:
            title: Displayorder
            description: >-
              DEPRECATED: new display order is taken from the item position.
              This will be removed.
            deprecated: true
            type: number
          label:
            title: Label
            description: short name for the property
            example: Age
            type: string
          description:
            title: Description
            description: description of the property
            example: Age in seconds since 1970
            type: string
          type:
            title: Type
            description: >-
              data type expected on this input glob matching for data type is
              allowed
            pattern: >-
              ^(number|integer|boolean|string|ref_contentSchema|data:([^/\s,]+/[^/\s,]+|\[[^/\s,]+/[^/\s,]+(,[^/\s]+/[^/,\s]+)*\]))$
            example:
              - number
              - boolean
              - data:*/*
              - data:text/*
              - data:[image/jpeg,image/png]
              - data:application/json
              - >-
                data:application/json;schema=https://my-schema/not/really/schema.json
              - data:application/vnd.ms-excel
              - data:text/plain
              - data:application/hdf5
              - data:application/edu.ucdavis@ceclancy.xyz
            type: string
          contentSchema:
            title: Contentschema
            description: >-
              jsonschema of this input/output. Required when
              type='ref_contentSchema'
            type: object
          fileToKeyMap:
            title: Filetokeymap
            description: Place the data associated with the named keys in files
            example:
              - dir/input1.txt: key_1
                dir33/input2.txt: key2
            type: object
            patternProperties:
              .+:
