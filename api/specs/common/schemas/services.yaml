components:
  schemas:
    ServicesEnveloped:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: "./node-meta-v0.0.1-converted.yaml"
        error:
          nullable: true
          default: null

    ServiceExtras:
      type: object
      required:
        - node_requirements
      properties:
        node_requirements:
          type: object
          required:
            - CPU
          properties:
            CPU:
              type: number
              default: 1.0
            GPU:
              type: integer
            RAM:
              type: integer
              format: int64

        service_build_details:
          type: object
          properties:
            build_date:
              type: string
            vcs_ref:
              type: string
            vcs_url:
              type: string

    ServiceExtrasEnveloped:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/ServiceExtras"
        error:
          nullable: true
          default: null
