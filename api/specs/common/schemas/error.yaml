components:
  schemas:
    ErrorEnveloped:
      type: object
      required:
        - error
      properties:
        data:      
          nullable: true
          default: null
        error:
          $ref: '#/components/schemas/ErrorType'
          
    ErrorType:
      type: object
      required:
        - status
        - message
      properties:
        message:
          description: Error message
          type: string
          example: Unexpected error
        errors:
          type: array
          items:
            properties:
              code:
                type: string
                description: Server Exception
                example: ServiceUUIDNotFoundError
        status:
          description: Error code
          type: integer
          example: 404
