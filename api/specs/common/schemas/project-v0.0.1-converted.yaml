title: simcore project
description: Description of a simcore project
type: object
additionalProperties: false
required:
  - uuid
  - name
  - description
  - prjOwner
  - accessRights
  - creationDate
  - lastChangeDate
  - thumbnail
  - workbench
properties:
  uuid:
    type: string
    description: project unique identifier
    example: 07640335-a91f-468c-ab69-a374fa82078d
  name:
    type: string
    description: project name
    example: Temporal Distortion Simulator
  description:
    type: string
    description: longer one-line description about the project
    example: Dabbling in temporal transitions ...
  prjOwner:
    type: string
    format: idn-email
    description: user email
  accessRights:
    type: object
    description: >-
      object containing the GroupID as key and read/write/execution permissions
      as value
    additionalProperties: false
    x-patternProperties:
      ^\d+$:
        type: object
        description: the group id
        additionalProperties: false
        required:
          - read
          - write
          - delete
        properties:
          read:
            type: boolean
            description: gives read access
          write:
            type: boolean
            description: gives write access
          delete:
            type: boolean
            description: gives deletion rights
  creationDate:
    type: string
    description: project creation date
    pattern: >-
      \d{4}-(12|11|10|0?[1-9])-(31|30|[0-2]?\d)T(2[0-3]|1\d|0?[0-9])(:(\d|[0-5]\d)){2}(\.\d{3})?Z
    example: '2018-07-01T11:13:43Z'
  lastChangeDate:
    type: string
    description: last save date
    pattern: >-
      \d{4}-(12|11|10|0?[1-9])-(31|30|[0-2]?\d)T(2[0-3]|1\d|0?[0-9])(:(\d|[0-5]\d)){2}(\.\d{3})?Z
    example: '2018-07-01T11:13:43Z'
  thumbnail:
    type: string
    description: url of the latest screenshot of the project
    example: 'https://placeimg.com/171/96/tech/grayscale/?0.jpg'
  workbench:
    type: object
    x-patternProperties:
      ^\S+$:
        type: object
        additionalProperties: false
        required:
          - key
          - version
          - label
        properties:
          key:
            type: string
            description: distinctive name for the node based on the docker registry path
            pattern: >-
              ^(simcore)/(services)(/demodec)?/(comp|dynamic|frontend)(/[^\s/]+)+$
            example:
              - simcore/services/comp/sleeper
              - simcore/services/dynamic/3dviewer
              - simcore/services/frontend/file-picker
          version:
            type: string
            description: semantic version number of the node
            pattern: >-
              ^(0|[1-9]\d*)(\.(0|[1-9]\d*)){2}(-(0|[1-9]\d*|\d*[-a-zA-Z][-\da-zA-Z]*)(\.(0|[1-9]\d*|\d*[-a-zA-Z][-\da-zA-Z]*))*)?(\+[-\da-zA-Z]+(\.[-\da-zA-Z-]+)*)?$
            example:
              - 1.0.0
              - 0.0.1
          label:
            type: string
          progress:
            type: number
            maximum: 100
            minimum: 0
            description: the node progress value
          thumbnail:
            type: string
            description: url of the latest screenshot of the node
            example:
              - 'https://placeimg.com/171/96/tech/grayscale/?0.jpg'
          inputs:
            type: object
            description: values of input properties
            patternProperties:
              '^[-_a-zA-Z0-9]+$':
                oneOf:
                  - type:
                      - integer
                      - boolean
                      - string
                      - number
                      - 'null'
                  - type: object
                    additionalProperties: false
                    required:
                      - nodeUuid
                      - output
                    properties:
                      nodeUuid:
                        type: string
                      output:
                        type: string
                  - type: object
                    additionalProperties: false
                    required:
                      - store
                      - path
                    properties:
                      store:
                        type:
                          - string
                          - integer
                      dataset:
                        type: string
                      path:
                        type: string
                      label:
                        type: string
          inputAccess:
            description: map with key - access level pairs
            type: object
            patternProperties:
              '^[-_a-zA-Z0-9]+$':
                type: string
                enum:
                  - Invisible
                  - ReadOnly
                  - ReadAndWrite
                default: ReadAndWrite
                example:
                  - ReadOnly
          inputNodes:
            type: array
            items:
              type: string
              pattern: ^\S+$
            description: node IDs of where the node is connected to
            example:
              - nodeUuid1
              - nodeUuid2
          outputs:
            type: object
            patternProperties:
              '^[-_a-zA-Z0-9]+$':
                oneOf:
                  - type:
                      - integer
                      - boolean
                      - string
                      - number
                      - 'null'
                  - type: object
                    additionalProperties: false
                    required:
                      - store
                      - path
                    properties:
                      store:
                        type:
                          - string
                          - integer
                      dataset:
                        type: string
                      path:
                        type: string
                      label:
                        type: string
          outputNode:
            type: boolean
            deprecated: true
          outputNodes:
            type: array
            items:
              type: string
              pattern: ^\S+$
            description: Used in group-nodes. Node IDs of those connected to the output
            example:
              - nodeUuid1
              - nodeUuid2
          parent:
            type:
              - string
              - 'null'
            pattern: ^\S+$
            description: Parent's (group-nodes') node ID s.
            example:
              - nodeUuid1
              - nodeUuid2
          position:
            type: object
            additionalProperties: false
            required:
              - x
              - 'y'
            properties:
              x:
                type: integer
              'y':
                type: integer
            deprecated: true
          state:
            title: RunningState
            description: the node's running state
            enum:
              - UNKNOWN
              - NOT_STARTED
              - PUBLISHED
              - PENDING
              - STARTED
              - RETRY
              - SUCCESS
              - FAILURE
              - ABORTED
            type: string
    additionalProperties: true
  ui:
    type: object
    additionalProperties: true
    properties:
      workbench:
        type: object
        x-patternProperties:
          ^\S+$:
            type: object
            additionalProperties: false
            required:
              - position
            properties:
              position:
                type: object
                additionalProperties: false
                required:
                  - x
                  - 'y'
                properties:
                  x:
                    type: integer
                  'y':
                    type: integer
        additionalProperties: true
      slideshow:
        type: object
        x-patternProperties:
          ^\S+$:
            type: object
            additionalProperties: false
            required:
              - position
            properties:
              position:
                type: integer
                description: Slide's position
                example:
                  - 0
                  - 2
        additionalProperties: true
  tags:
    type: array
    items:
      type: integer
  classifiers:
    type: array
    description: Contains the reference to the project classifiers
    items:
      type: string
    example: 'some:id:to:a:classifier'
  dev:
    type: object
    description: object used for development purposes only
  state:
    title: State
    description: Project state
    allOf:
      - title: ProjectState
        type: object
        properties:
          locked:
            title: Locked
            description: The project lock state
            allOf:
              - title: ProjectLocked
                type: object
                properties:
                  value:
                    title: Value
                    description: True if the project is locked by another user
                    type: boolean
                  owner:
                    title: Owner
                    description: The user that owns the lock
                    allOf:
                      - title: Owner
                        type: object
                        properties:
                          first_name:
                            title: First Name
                            description: Owner first name
                            example:
                              - John
                            type: string
                          last_name:
                            title: Last Name
                            description: Owner last name
                            example:
                              - Smith
                            type: string
                        required:
                          - first_name
                          - last_name
                required:
                  - value
          state:
            title: State
            description: The project running state
            allOf:
              - title: ProjectRunningState
                type: object
                properties:
                  value:
                    title: RunningState
                    description: An enumeration.
                    enum:
                      - UNKNOWN
                      - NOT_STARTED
                      - PUBLISHED
                      - PENDING
                      - STARTED
                      - RETRY
                      - SUCCESS
                      - FAILURE
                    type: string
                required:
                  - value
        required:
          - locked
          - state
