            additionalProperties: false
            example:
            - attributes:
                height: 26
                width: 117
                x: 415
                y: 100
              color: '#FF0000'
              type: rect
            - attributes:
                text: Hey!
                x: 415
                y: 100
              color: '#0000FF'
              type: text
            properties:
              attributes:
                description: svg attributes
                title: Attributes
                type: object
              color:
                format: color
                title: Color
                type: string
              type:
                enum:
                - rect
                - text
                title: Type
                type: string
            required:
            - type
            - color
            - attributes
            title: Annotation
            type: object
      currentNodeId:
        format: uuid
        title: Currentnodeid
        type: string
      slideshow:
        additionalProperties: true
        title: Slideshow
        type: object
        x-patternProperties:
          ^[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}$:
            properties:
              instructions:
                title: Instructions
                type: string
              position:
                title: Position
                type: integer
            required:
            - position
            title: Slideshow
            type: object
      workbench:
        additionalProperties: true
        title: Workbench
        type: object
        x-patternProperties:
          ^[0-9a-fA-F]{8}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{4}-?[0-9a-fA-F]{12}$:
