            properties:
              marker:
                additionalProperties: false
                properties:
                  color:
                    format: color
                    title: Color
                    type: string
                required:
                - color
                title: Marker
                type: object
              position:
                allOf:
                - additionalProperties: false
                  properties:
                    x:
                      description: The x position
                      example:
                      - '12'
                      title: X
                      type: integer
                    y:
                      description: The y position
                      example:
                      - '15'
                      title: Y
                      type: integer
                  required:
                  - x
                  - y
                  title: Position
                  type: object
                description: The node position in the workbench
                title: Position
            required:
            - position
            title: WorkbenchUI
            type: object
    title: StudyUI
    type: object
