additionalProperties: false
properties:
  accessRights:
    additionalProperties: true
    description: object containing the GroupID as key and read/write/execution permissions
      as value
    title: Accessrights
    type: object
    x-patternProperties:
      ^\S+$:
        additionalProperties: false
        properties:
          delete:
            description: gives deletion rights
            title: Delete
            type: boolean
          read:
            description: gives read access
            title: Read
            type: boolean
          write:
            description: gives write access
            title: Write
            type: boolean
        required:
        - read
        - write
        - delete
        title: AccessRights
        type: object
  classifiers:
    description: Contains the reference to the project classifiers
    example: some:id:to:a:classifier
    items:
      type: string
    title: Classifiers
    type: array
  creationDate:
    description: project creation date
    example: '2018-07-01T11:13:43Z'
    pattern: \d{4}-(12|11|10|0?[1-9])-(31|30|[0-2]?\d)T(2[0-3]|1\d|0?[0-9])(:(\d|[0-5]\d)){2}(\.\d{3})?Z
    title: Creationdate
    type: string
  description:
    description: longer one-line description about the project
    example: Dabbling in temporal transitions ...
    title: Description
    type: string
  dev:
    description: object used for development purposes only
    title: Dev
    type: object
  lastChangeDate:
    description: last save date
    example: '2018-07-01T11:13:43Z'
    pattern: \d{4}-(12|11|10|0?[1-9])-(31|30|[0-2]?\d)T(2[0-3]|1\d|0?[0-9])(:(\d|[0-5]\d)){2}(\.\d{3})?Z
    title: Lastchangedate
    type: string
  name:
    description: project name
    example: Temporal Distortion Simulator
    title: Name
    type: string
  prjOwner:
    description: user email
    format: email
    title: Prjowner
    type: string
  quality:
    default: {}
    description: stores the study quality assessment
    title: Quality
    type: object
  state:
    anyOf:
    - nullable: true
    - additionalProperties: false
      properties:
        locked:
          allOf:
          - additionalProperties: false
            example:
              status: CLOSED
              value: false
            properties:
              owner:
                allOf:
                - additionalProperties: false
                  properties:
                    first_name:
                      description: Owner first name
                      example: John
                      title: First Name
                      type: string
                    last_name:
                      description: Owner last name
                      example: Smith
                      title: Last Name
                      type: string
                    user_id:
                      description: Owner's identifier when registered in the user's
                        database table
                      example: 2
                      title: User Id
                      type: integer
                  required:
                  - user_id
                  - first_name
                  - last_name
                  title: Owner
                  type: object
                description: If locked, the user that owns the lock
                title: Owner
              status:
                allOf:
                - description: An enumeration.
                  enum:
                  - CLOSED
                  - CLOSING
                  - CLONING
                  - EXPORTING
                  - OPENING
                  - OPENED
                  title: ProjectStatus
                  type: string
                description: The status of the project
              value:
                description: True if the project is locked
                title: Value
                type: boolean
            required:
            - value
            - status
            title: ProjectLocked
            type: object
          description: The project lock state
          title: Locked
        state:
          allOf:
          - additionalProperties: false
            properties:
              value:
                allOf:
                - description: "State of execution of a project's computational workflow\n\
                    \n    SEE StateType for task state\n    "
                  enum:
                  - UNKNOWN
                  - PUBLISHED
                  - NOT_STARTED
                  - PENDING
                  - STARTED
                  - RETRY
                  - SUCCESS
                  - FAILED
                  - ABORTED
                  title: RunningState
                  type: string
                description: The running state of the project
                example: STARTED
            required:
            - value
            title: ProjectRunningState
            type: object
          description: The project running state
          title: State
      required:
      - locked
      - state
      title: ProjectState
      type: object
  tags:
    default: []
    items:
      type: integer
    title: Tags
    type: array
  thumbnail:
    description: url of the project thumbnail
    example: https://placeimg.com/171/96/tech/grayscale/?0.jpg
