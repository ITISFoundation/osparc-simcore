components:
  schemas:
    HealthCheckEnveloped:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/HealthCheckType'
        error:
          nullable: true
          default: null

    HealthCheckType:
      type: object
      properties:
        name:
          type: string
          example: director service
        api_version:
          type: string
          example: 1.0.0-dev
        version:
          type: string
          example: 1dfcfdc
