ErrorEnveloped:
  type: object
  required:
    - data
    - error
  properties:
    data:      
      type: object
      nullable: true
      default: null
    error:
      $ref: '#/ErrorType'
      
ErrorType:
  type: object
  required:
    - status
    - message
  properties:
    message:
      description: Error message
      type: string
      example: Unexpected error
    errors:
      type: array
      items:
        properties:
          code:
            type: string
            description: Server Exception
            example: ServiceUUIDNotFoundError
    status:
      description: Error code
      type: integer
      example: 404