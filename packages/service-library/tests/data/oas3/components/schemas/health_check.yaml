HealthCheckEnveloped:
  type: object
  required:
    - data
    - error
  properties:
    data:
      $ref: '#/HealthCheckType'
    error:
      type: object
      nullable: true
      default: null

HealthCheckType:
  type: object
  properties:
    name:
      type: string
      example: director service
    api_version:
      type: string
      example: 1.0.0-dev
    version:
      type: string
      example: 1dfcfdc
