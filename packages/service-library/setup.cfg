[bumpversion]
current_version = 1.1.0
commit = False
message = servicelib version: {current_version} â†’ {new_version}
tag = False

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bumpversion:file:src/servicelib/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[aliases]
test = pytest
