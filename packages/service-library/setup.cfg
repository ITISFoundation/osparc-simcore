[bumpversion]
current_version = 1.2.0
commit = False
message = service-library version: {current_version} â†’ {new_version}
tag = False
commit_args = --no-verify

[bumpversion:file:VERSION]

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
addopts = --strict-markers -W error::sqlalchemy.exc.SAWarning
asyncio_mode = auto
markers =
	testit: "marks test to run during development"
	performance_test: "performance test"
