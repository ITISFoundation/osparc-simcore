[project]
name = "simcore-notifications-library"
version = "0.1.0"
description = "Core service library for simcore notifications"
readme = "README.md"
requires-python = ">=3.13"
authors = [{ name = "osparc", email = "support@osparc.io" }]
license = { text = "MIT" }
dependencies = [
    "arrow>=1.3.0",
    "jsonref>=1.1.0",
    "jsonschema>=4.25.1",
    "orjson>=3.11.4",
    "pydantic[email]>=2.11.9",
    "pydantic-extra-types>=2.10.5",
    "pydantic-settings>=2.7.0",
    "alembic>=1.16.5",
    "sqlalchemy[postgresql-asyncpg,postgresql-psycopg2binary]>=1.4.54",
    "yarl>=1.20.1",
    "rich>=14.1.0",
    "typer>=0.19.2",
    "aiofiles>=24.1.0",
    "aiosmtplib>=4.0.2",
    "jinja2>=3.1.6",
    "simcore-common-library",
    "simcore-models-library",
    "simcore-postgres-database",
    "simcore-settings-library",
]

[build-system]
requires = ["uv_build>=0.9.28,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "notifications_library"

[tool.uv.sources]
pytest-simcore = { path = "../pytest-simcore", editable = true }
simcore-common-library = { path = "../common-library", editable = true }
simcore-models-library = { path = "../models-library", editable = true }
simcore-postgres-database = { path = "../postgres-database", editable = true }
simcore-settings-library = { path = "../settings-library", editable = true }

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["notifications_library"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
  "diagnostics: can be used to run diagnostics against deployed data",
  "testit: marks test to run during development",
]

[tool.mypy]
plugins = ["pydantic.mypy"]

[dependency-groups]
dev = [
    "aiodocker>=0.24.0",
    "coverage>=7.10.7",
    "docker>=7.1.0",
    "faker>=37.8.0",
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "pytest-icdiff>=0.9",
    "pytest-instafail>=0.5.0",
    "pytest-mock>=3.15.1",
    "pytest-runner>=6.0.1",
    "pytest-simcore",
    "pytest-sugar>=1.1.1",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.3",
    "sqlalchemy[mypy]>=1.4.54",
    "tenacity>=9.1.2",
    "types-aiofiles>=24.1.0.20250822",
]
devtools = [
    "black>=25.9.0",
    "bump2version>=1.0.1",
    "isort>=6.1.0",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "pylint>=3.3.8",
    "ruff>=0.13.3",
]
