[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-simcore"
authors = [
  {name = "Pedro Crespo-Valero (pcrespov)"},
  {name = "Sylvain Anderegg (sanderegg)"},
]
description="pytest plugin with fixtures and test helpers for osparc-simcore repo modules"
# WARNING: this is used in frozen services as well !!!!
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "pytest>=3.5.0",
]
dynamic = ["version"]

[project.optional-dependencies]
all = [
  "aio-pika",
  "aiohttp",
  "aioredis",
  "docker",
  "python-socketio",
  "PyYAML",
  "sqlalchemy[postgresql_psycopg2binary]",
  "tenacity",
  "yarl",
]

[project.entry-points.pytest11]
simcore = "pytest_simcore"

[tool.setuptools.dynamic]
version = { file = ["VERSION"] }
