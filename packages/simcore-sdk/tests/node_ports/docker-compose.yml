version: '3.6'
services:
  storage:
    image: services_storage:latest
    ports:
      - 11111:8080
    environment:
      - APIHUB_HOST=apihub
      - APIHUB_PORT=8043
      - POSTGRES_ENDPOINT=postgres:5432
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pwd
      - POSTGRES_DB=test
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_SECURE=0
      - RUN_DOCKER_ENGINE_ROOT=1
      - BF_API_SECRET="none"
      - BF_API_KEY="none"
    restart: always
    depends_on:
      - postgres
      - apihub
 # DEPENDENCIES ----------------------------------------------------
  postgres:
    restart: always
    image: postgres:10
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pwd
      - POSTGRES_DB=test
    ports:
      - "5432:5432"
  apihub:
    image: services_apihub:latest
    ports:
      - '8043:8043'
 # TOOLS -----------------------------------------------------------
  adminer:
    image: adminer
    ports:
      - 18080:8080
    depends_on:
      - postgres
