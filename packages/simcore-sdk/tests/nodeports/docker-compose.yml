version: '3'
services:
  postgres:
    restart: always
    image: postgres:10
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pwd
      - POSTGRES_DB=test
    ports:
      - "5432:5432"
  minio:
    restart: always
    image: minio/minio
    environment:
      - MINIO_ACCESS_KEY=s3access
      - MINIO_SECRET_KEY=s3secret
    ports:
      - "9000:9000"
    command: server /data
  # monitors databases
  adminer:
    image: adminer
    ports:
      - 18080:8080
    depends_on:
      - postgres