    with:
      service_name: autoscaling
      timeout_minutes: 22
      dependency_path: "**/autoscaling/requirements/ci.txt"
    secrets: inherit

  unit-test-catalog:
    needs: changes
    if: ${{ needs.changes.outputs.catalog == 'true' || github.event_name == 'push' || github.event.inputs.force_all_builds == 'true' }}
    uses: ./.github/workflows/_reusable-unit-test.yml
    with:
      service_name: catalog
      timeout_minutes: 18
