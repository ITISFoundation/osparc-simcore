name: Common Setup
description: Common setup steps for system tests

inputs:
  python-version:
    required: true
    description: "Python version to use"
  uv-version:
    required: true
    description: "UV version to use"
  requirements-path:
    required: true
    description: "Path to requirements file for UV cache"
  runner-temp:
    required: true
    description: "Path to runner temp directory"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - name: setup docker buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
    - name: setup python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
    - name: expose github runtime
      uses: crazy-max/ghaction-github-runtime@v3
    - name: download docker images
      uses: Wandalen/wretry.action@master
      with:
        action: actions/download-artifact@v4
        with: |
          pattern: docker-buildx-images-${{ runner.os }}-${{ github.sha }}-*
          path: ${{ inputs.runner-temp }}/build
        attempt_limit: 5
        attempt_delay: 1000
    - name: install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: ${{ inputs.uv-version }}
        enable-cache: false
        cache-dependency-glob: ${{ inputs.requirements-path }}
