name: CI

on: [push]

env:
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}

jobs:
  build:
    runs-on: ubuntu-18.04
    name: build the test docker images
    steps:
    - uses: actions/checkout@v1
    - name: extract branch name
      run: echo running on branch ${GITHUB_REF##*/}
    - name: pull image cache/ image last build from registry
      run: ./ci/github/build/test-images before_script
    - name: build images
      run: |
        ./ci/github/build/test-images script
        ./ci/github/build/test-images after_success
