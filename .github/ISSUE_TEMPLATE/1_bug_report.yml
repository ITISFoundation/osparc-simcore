name: üêõ Bug
description: File a bug/issue
labels: [bug, "t:bug"]
assignees: ["pcrespov"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: dropdown
    id: deploy
    attributes:
      label: Which deploy/s?
      description: Where did you experience this bug? This will help us identifying the version of the faulty code you used.
      multiple: true
      options:
        - "production aws (e.g. osparc.io)"
        - "staging aws (e.g. staging.osparc.io)"
        - "production on-premise (dalco)"
        - "stating on-premise (dalco)"
        - "development (master)"
        - "other (e.g. local)"
    validations:
      required: false
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
