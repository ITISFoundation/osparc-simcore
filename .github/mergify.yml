queue_rules:
  - name: default
    queue_conditions:
      - label=-automerge
      - label!=-do-not-merge
      - base=master
      - -draft
      - -conflict
      - "#approved-reviews-by>=2"
      - "#changes-requested-reviews-by=0"
      - "#review-threads-unresolved=0"
    merge_conditions:
      - check-success=unit-tests
      - check-success=integration-tests
      - check-success=system-tests
    branch_protection_injection_mode: merge
pull_request_rules:
  - name: update branch if behind master
    conditions:
      - queue-name=default
      - label=-automerge
      - label!=-do-not-merge
      - base=master
    actions:
      update:
  - name: retry CI on fails (used for flaky tests)
    conditions:
      - queue-name=default
      - label=-automerge
      - label!=-do-not-merge
      - base=master
      - or:
          - check-failure=unit-tests
          - check-failure=integration-tests
          - check-failure=system-tests
    actions:
      github_actions:
        workflow:
          dispatch:
            - workflow: .github/workflows/ci-testing-deploy.yml
