dist: xenial
env:
  global:
    - DOCKER_COMPOSE_VERSION=1.23.2
services:
  - docker
addons:
  apt:
    packages:
      - docker-ce
      - expect-dev # for unbuffer: brings color back into travis logs

stages:
  - name: build / unit-testing
    if: tag IS blank
  - name: integration-testing
    if: tag IS blank
  - name: system-testing
    if: tag IS blank
  - deployment

jobs:
  include:
    # build images ----------------------------------------------------------------------
    - stage: build / unit-testing
      # in pull request we do not have credentials to push, so this is useless
      if: NOT type = pull_request AND tag IS blank
      name: build simcore images
      sudo: required
      before_install:
        - sudo bash ops/travis/build/test-images before_install
      install:
        - unbuffer bash ops/travis/build/test-images install
      before_script:
        - unbuffer bash ops/travis/build/test-images before_script
      script:
        - unbuffer bash ops/travis/build/test-images script
      after_success:
        - unbuffer bash ops/travis/build/test-images after_success
      after_failure:
        - unbuffer bash ops/travis/build/test-images after_failure
      deploy:
        - provider: script
          skip_cleanup: true
          script: unbuffer bash ops/travis/deploy/test-images
          on:
            all_branches: true

    # frontend testing ----------------------------------------------------------------------
    - stage: build / unit-testing
      name: front end testing
      language: node_js
      node_js:
        - "10"
      addons:
        apt:
          packages:
            - libgconf-2-4

      before_install:
        - bash ops/travis/unit-testing/frontend before_install
      install:
        - bash ops/travis/unit-testing/frontend install
      before_script:
        - bash ops/travis/unit-testing/frontend before_script
      script:
        - bash ops/travis/unit-testing/frontend script
      after_success:
        - bash ops/travis/unit-testing/frontend after_success
      after_failure:
        - bash ops/travis/unit-testing/frontend after_failure

      deploy:
        # https://docs.travis-ci.com/user/deployment/pages/
        provider: pages
        target-branch: master
        # Set in travis-ci.org dashboard, marked secure
        github-token: $GH_PAGES_TOKEN
        skip-cleanup: true
        keep-history: false
        local-dir: itisfoundation.github.io
        repo: ITISFoundation/itisfoundation.github.io
        verbose: true
        on:
          repo: ITISFoundation/osparc-simcore
          branch: master

    # test python, webserver ----------------------------------------------------------------------
    - stage: build / unit-testing
      name: webserver
      language: python
      python:
        - "3.6"
      sudo: required
      cache: pip
      before_install:
        - sudo bash ops/travis/unit-testing/webserver before_install
      install:
        - unbuffer bash ops/travis/unit-testing/webserver install
      before_script:
        - unbuffer bash ops/travis/unit-testing/webserver before_script
      script:
        - unbuffer bash ops/travis/unit-testing/webserver script
      after_success:
        - unbuffer bash ops/travis/unit-testing/webserver after_success
      after_failure:
        - unbuffer bash ops/travis/unit-testing/webserver after_failure

    # test python, director ----------------------------------------------------------------------
    - stage: build / unit-testing
      name: director
      language: python
      python:
        - "3.6"
      sudo: required
      cache: pip
      before_install:
        - sudo bash ops/travis/unit-testing/director before_install
      install:
        - unbuffer bash ops/travis/unit-testing/director install
      before_script:
        - unbuffer bash ops/travis/unit-testing/director before_script
      script:
        - unbuffer bash ops/travis/unit-testing/director script
      after_success:
        - unbuffer bash ops/travis/unit-testing/director after_success
      after_failure:
        - unbuffer bash ops/travis/unit-testing/director after_failure

    # test python, sidecar ----------------------------------------------------------------------
    # TODO: activate when sidecar tests are READY!
    # - stage: build / unit-testing
    #   name: sidecar
    #   language: python
    #   python:
    #     - "3.6"
    #   sudo: required
    #   cache: pip
    #   before_install:
    #     - sudo bash ops/travis/unit-testing/sidecar before_install
    #   install:
    #     - bash ops/travis/unit-testing/sidecar install
    #   before_script:
    #     - bash ops/travis/unit-testing/sidecar before_script
    #   script:
    #     - bash ops/travis/unit-testing/sidecar script
    #   after_success:
    #     - bash ops/travis/unit-testing/sidecar after_success
    #   after_failure:
    #     - bash ops/travis/unit-testing/sidecar after_failure

    # test python, service-library ----------------------------------------------------------------------
    - stage: build / unit-testing
      name: service-library
      language: python
      python:
        - "3.6"
      sudo: required
      cache: pip
      before_install:
        - sudo bash ops/travis/unit-testing/service-library before_install
      install:
        - bash ops/travis/unit-testing/service-library install
      before_script:
        - bash ops/travis/unit-testing/service-library before_script
      script:
        - bash ops/travis/unit-testing/service-library script
      after_success:
        - bash ops/travis/unit-testing/service-library after_success
      after_failure:
        - bash ops/travis/unit-testing/service-library after_failure

    # test python, storage ----------------------------------------------------------------------
    - stage: build / unit-testing
      name: storage
      language: python
      python:
        - "3.6"
      sudo: required
      services:
        - docker
      cache: pip
      before_install:
        - sudo bash ops/travis/unit-testing/storage before_install
      install:
        - unbuffer bash ops/travis/unit-testing/storage install
      before_script:
        - unbuffer bash ops/travis/unit-testing/storage before_script
      script:
        - unbuffer bash ops/travis/unit-testing/storage script
      after_success:
        - unbuffer bash ops/travis/unit-testing/storage after_success
      after_failure:
        - unbuffer bash ops/travis/unit-testing/storage after_failure

    # test python, apihub ----------------------------------------------------------------------
    - stage: build / unit-testing
      name: apihub
      language: python
      python:
        - "3.6"
      sudo: required
      cache: pip
      before_install:
        - sudo bash ops/travis/unit-testing/apihub before_install
      install:
        - unbuffer bash ops/travis/unit-testing/apihub install
      before_script:
        - unbuffer bash ops/travis/unit-testing/apihub before_script
      script:
        - unbuffer bash ops/travis/unit-testing/apihub script
      after_success:
        - unbuffer bash ops/travis/unit-testing/apihub after_success
      after_failure:
        - unbuffer bash ops/travis/unit-testing/apihub after_failure

    # test python, linting ----------------------------------------------------------------------
    - stage: build / unit-testing
      name: python linting
      language: python
      python:
        - "3.6"
      cache: pip
      before_install:
        - sudo bash ops/travis/unit-testing/python-linting before_install
      install:
        - unbuffer bash ops/travis/unit-testing/python-linting install
      before_script:
        - unbuffer bash ops/travis/unit-testing/python-linting before_script
      script:
        - unbuffer bash ops/travis/unit-testing/python-linting script
      after_success:
        - unbuffer bash ops/travis/unit-testing/python-linting after_success
      after_failure:
        - unbuffer bash ops/travis/unit-testing/python-linting after_failure

    # integrate webserver in swarm -------------------------------------------------------------
    - stage: integration-testing
      name: webserver in swarm
      language: python
      python:
        - "3.6"
      sudo: required
      cache: pip
      before_install:
        - sudo bash ops/travis/integration-testing/webserver before_install
      install:
        - unbuffer bash ops/travis/integration-testing/webserver install
      before_script:
        - unbuffer bash ops/travis/integration-testing/webserver before_script
      script:
        - unbuffer bash ops/travis/integration-testing/webserver script
      after_success:
        - unbuffer bash ops/travis/integration-testing/webserver after_success
      after_failure:
        - unbuffer bash ops/travis/integration-testing/webserver after_failure

    # integrate simcore-sdk in swarm -------------------------------------------------------------
    - stage: integration-testing
      name: simcore-sdk in swarm
      language: python
      python:
        - "3.6"
      sudo: required
      cache: pip
      before_install:
        - sudo bash ops/travis/integration-testing/simcore-sdk before_install
      install:
        - unbuffer bash ops/travis/integration-testing/simcore-sdk install
      before_script:
        - unbuffer bash ops/travis/integration-testing/simcore-sdk before_script
      script:
        - unbuffer bash ops/travis/integration-testing/simcore-sdk script
      after_success:
        - unbuffer bash ops/travis/integration-testing/simcore-sdk after_success
      after_failure:
        - unbuffer bash ops/travis/integration-testing/simcore-sdk after_failure

    - stage: system-testing
      sudo: required
      language: python
      python:
        - "3.6"
      cache: pip
      before_install:
        - sudo bash ops/travis/system-testing/build_and_run before_install
      install:
        - unbuffer bash ops/travis/system-testing/build_and_run install
      before_script:
        - unbuffer bash ops/travis/system-testing/build_and_run before_script
      script:
        - unbuffer bash ops/travis/system-testing/build_and_run script
      after_success:
        - unbuffer bash ops/travis/system-testing/build_and_run after_success
      after_failure:
        - unbuffer bash ops/travis/system-testing/build_and_run after_failure

    - stage: deployment
      name: master
      if: branch = master
      git:
        depth: false
      script: echo "Deploy master"
      deploy:
        - provider: script
          script: unbuffer bash ops/travis/deploy/master
          on:
            branch: master
    - stage: deployment
      name: staging
      if: branch = staging
      git:
        depth: false
      script: echo "Deploy staging"
      deploy:
        - provider: script
          script: unbuffer bash ops/travis/deploy/staging
          on:
            branch: staging
    - stage: deployment
      name: production/release
      git:
        depth: false
      script: echo "Deploy production version $TRAVIS_TAG"
      deploy:
        - provider: script
          script: unbuffer bash ops/travis/deploy/production
          on:
            all_branches: true
            tags: true
            condition: $TRAVIS_TAG =~ ^v[0-9]+.[0-9]+.[0-9]+$
notifications:
  email:
    on_success: never
    on_failure: always
