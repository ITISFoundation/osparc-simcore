matrix:
  include:
    - language: node_js
      node_js:
        - "8"

      cache:
        directories:
          - services/node_modules
          - services/web-client/contrib

      install:
        - pushd services
        - npm install
        - npm run installQxContrib
        - popd

      script:
        - pushd services
        - npm run lintJsServices
        - npm run buildQxApp
        - popd

