matrix:
  include:
    - language: node_js
      node_js:
        - "8"

      cache:
        directories:
          - node_modules
          - services/web-client/contrib

      install:
        - pushd services
        - npm install
        - npm run installQxContrib
        - popd

      script:
        - pushd services
        - npm run lintJsServices
        - npm run buildQxApp
        - popd

    - language: python
      python:
        - "3.6"
      install:
        - pushd services
        - npm install
        - pip3 install pylint
        - popd
      before_script:
        - pylint --version
      script:
        - pushd services
        - npm run lintPyServices
        - popd
