env:
  global:
    - DOCKER_COMPOSE_VERSION=1.23.2
    - DOCKER_GID=1042
jobs:
  include:
    - if: branch = master
      stage: Build docker cache images
      language: python
      python:
        - "3.6"
      services:
        - docker
      before_install:
        - bash ops/travis/install_docker_compose        
      addons:
        apt:          
          packages:
            - docker-ce
      cache: pip
      script: 
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ops\travis\push_cache_builds; fi'

    - stage: testing
      language: node_js
      node_js:
        - "8"
      cache:
        directories:
          - .npm
          - "node_modules"
      install:
        - npm install -g npm@latest
        - npm install --save-dev eslint
        - npm install --save-dev babel-eslint
        - npm install --save-dev eslint-config-qx
        - npm install --save-dev eslint-plugin-qx-rules
      before_script:
        - eslint --version
      script:
        - npm run linter

    - language: python      
      name: Python linting
      python:
        - "3.6"
      cache: pip
      before_install:
        - python --version
        - uname -a
        - lsb_release -a
      install:
        - pip install --upgrade pip wheel setuptools && pip3 --version
        - pip3 install packages/s3wrapper[test]
        - pip3 install packages/simcore-sdk[test]
        - pushd services/director; pip3 install -r requirements/ci.txt; popd
        - pip3 install packages/director-sdk/python
        - pushd services/web/server; pip3 install -r requirements/ci.txt; popd
        - pushd services/storage; pip3 install -r requirements/dev.txt; popd
        - pip3 install -r api/tests/requirements.txt
        - pip3 install -r services/apihub/tests/requirements.txt
      before_script:
        - pip freeze
      script:
        - make pylint

    - language: python      
      python:
        - "3.6"
      name: apihub
      sudo: required
      services:
        - docker
      cache: pip
      before_install:
        - python --version
        - uname -a
        - lsb_release -a
        - docker -v
        - bash ops/travis/install_docker_compose
        # shutdown postgres because sometimes is is already up ???
        - sudo service postgresql stop
        # wait for postgresql to shutdown
        - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done
      addons:
        apt:          
          packages:
            - docker-ce
      install:
        - pip install --upgrade pip wheel setuptools && pip3 --version
        - pip3 install -r api/tests/requirements.txt
        - pip3 install -r services/apihub/tests/requirements.txt
      before_script:
        - pip freeze
        - make travis-build
      script:        
        - pytest -v api/tests
        - pytest -v services/apihub/tests
      after_success:
      - coveralls

    - language: python      
      python:
        - "3.6"
      sudo: required
      name: simcore-sdk
      services:
        - docker
      cache: pip
      before_install:
        - python --version
        - uname -a
        - lsb_release -a
        - docker -v
        - bash ops/travis/install_docker_compose
        # shutdown postgres because sometimes is is already up ???
        - sudo service postgresql stop
        # wait for postgresql to shutdown
        - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done
      addons:
        apt:          
          packages:
            - docker-ce
      install:
        - pip install --upgrade pip wheel setuptools && pip3 --version
        - pushd packages/service-library; pip3 install -r requirements/dev.txt; popd
        - pip3 install packages/s3wrapper[test]
        - pip3 install packages/simcore-sdk[test]
        - pip3 install services/storage/client-sdk/python
      before_script:
        - pip freeze
        - make travis-build
      script:        
        - pytest --cov=pytest_docker -v packages/pytest_docker/tests
        - pytest --cov=s3wrapper -v packages/s3wrapper/tests
        - pytest --cov=simcore_sdk -v packages/simcore-sdk/tests
        - pytest --cov=servicelib -v packages/service-library/tests
      after_success:
      - coveralls

    - language: python      
      python:
        - "3.6"
      sudo: required
      name: webserver      
      services:
        - docker
      cache: pip
      before_install:
        - python --version
        - uname -a
        - lsb_release -a
        - docker -v
        - bash ops/travis/install_docker_compose
        # shutdown postgres because sometimes is is already up ???
        - sudo service postgresql stop
        # wait for postgresql to shutdown
        - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done
      addons:
        apt:          
          packages:
            - docker-ce
      install:
        - pip install --upgrade pip wheel setuptools && pip3 --version
        - pip3 install packages/s3wrapper[test]
        - pip3 install packages/simcore-sdk[test]        
        - pip3 install packages/director-sdk/python
        - pushd services/web/server; pip3 install -r requirements/ci.txt; popd                
      before_script:
        - pip freeze
        - make travis-build
      script:
        - pytest --cov=simcore_service_webserver -v -m "not travis" services/web/server/tests/unit
        - pytest --cov=simcore_service_webserver -v services/web/server/tests/login
      after_success:
      - coveralls

    - language: python      
      python:
        - "3.6"
      sudo: required
      name: director      
      services:
        - docker
      cache: pip
      before_install:
        - python --version
        - uname -a
        - lsb_release -a
        - docker -v
        - bash ops/travis/install_docker_compose
        # shutdown postgres because sometimes is is already up ???
        - sudo service postgresql stop
        # wait for postgresql to shutdown
        - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done
      addons:
        apt:          
          packages:
            - docker-ce
      install:
        - pip install --upgrade pip wheel setuptools && pip3 --version
        - pushd services/director; pip3 install -r requirements/ci.txt; popd        
      before_script:
        - pip freeze
        - make travis-build
      script:        
        - pytest --cov=simcore_service_director -v services/director/tests
      after_success:
      - coveralls

    - language: python      
      python:
        - "3.6"
      sudo: required
      name: storage
      services:
        - docker
      cache: pip
      before_install:
        - python --version
        - uname -a
        - lsb_release -a
        - docker -v
        - bash ops/travis/install_docker_compose
        # shutdown postgres because sometimes is is already up ???
        - sudo service postgresql stop
        # wait for postgresql to shutdown
        - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done
      addons:
        apt:          
          packages:
            - docker-ce
      install:
        - pip install --upgrade pip wheel setuptools && pip3 --version
        - pushd services/storage; pip3 install -r requirements/prod.txt; popd
        - pushd services/storage; pip3 install -r tests/requirements.txt; popd
        - pip3 install services/storage/client-sdk/python
      before_script:
        - pip freeze
        - make travis-build
      script:        
        - pytest --cov=simcore_service_storage -v -m "not travis" services/storage/tests
      after_success:
      - coveralls

notifications:
  email:
    on_success: never
    on_failure: always
