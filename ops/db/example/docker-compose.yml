version: '3.4'
services:
  postgres:
    image: postgres:10
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test
    volumes:
      - ops_db_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  adminer:
    image: adminer
    ports:
      - 18080:8080
    depends_on:
      - postgres
volumes:
  ops_db_postgres_data:
