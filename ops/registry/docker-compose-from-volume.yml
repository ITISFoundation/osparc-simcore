version: '2'
services:
  nginx:
    image: "nginx:1.9"
    ports:
      - 443:443
    links:
      - registry:registry
    volumes:
      - ./nginx/:/etc/nginx/conf.d
  registry:
    image: registry:2
    ports:
      - 127.0.0.1:5000:5000
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
      REGISTRY_STORAGE_DELETE_ENABLED: "yes"
    volumes:
      - ./data:/data
  frontend:
    build:
      context: .
      dockerfile: ./registry-frontend/Dockerfile
    volumes:
      - ./registry-frontend:/work
    ports:
      - "5001:5001"
    environment:
      - REGISTRY_URL=https://masu.speag.com
      - REGISTRY_AUTH=True
      - REGISTRY_USER=z43
      - REGISTRY_PW=z43
