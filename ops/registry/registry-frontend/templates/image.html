{% extends "layout.html" %}

{% block content %}
<div class="panel panel-primary">

    <div class="panel-heading">
        <h3 class="panel-title">Repository</h3>
    </div>

    <div class="panel-body">
        <b>{{ image }}</b>
    </div>

</div>

<div class="panel panel-primary">

    <div class="panel-heading">
        <h3 class="panel-title">Tags</h3>
    </div>

    <div class="panel-body">
        <table id="datatable" class="display">
            <thead>
                <tr>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody>
                {% for tag in tags %}
                <tr>
                     <td><a href="{{ frontend_url }}image/{{ image }}/tag/{{ tag }}">{{ tag }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<div class="panel panel-primary">

    <div class="panel-heading">
        <h3 class="panel-title">Image Usage</h3>
    </div>

    <div class="panel-body">
<pre>
docker &lt;run|pull|push&gt; <b>{{ registry }}/{{ image }}:&lt;tag&gt;</b>
</pre>
    </div>

</div>

<p>
    <a href="#" onClick="window.history.back()">Back</a>
</p>

{% endblock %}
