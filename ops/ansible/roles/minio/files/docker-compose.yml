version: '3.4'
services:

  minio01:
    image: minio/minio
    volumes:
      - minio01-data:/export
    ports:
      - "10001:9000"
    networks:
      - minio_distributed
    deploy:
      placement:
        constraints:
          - node.platform.os == linux
      restart_policy:
        delay: 10s
        max_attempts: 10
        window: 60s
    command: server http://minio01/export http://minio02/export http://minio03/export http://minio04/export
    secrets:
      - secret_key
      - access_key

  minio02:
    image: minio/minio
    volumes:
      - minio02-data:/export
    ports:
      - "10002:9000"
    networks:
      - minio_distributed
    deploy:
      placement:
        constraints:
          - node.platform.os == linux
      restart_policy:
        delay: 10s
        max_attempts: 10
        window: 60s
    command: server http://minio01/export http://minio02/export http://minio03/export http://minio04/export
    secrets:
      - secret_key
      - access_key

  minio03:
    image: minio/minio
    volumes:
      - minio03-data:/export
    ports:
      - "10003:9000"
    networks:
      - minio_distributed
    deploy:
      placement:
        constraints:
          - node.platform.os == linux
      restart_policy:
        delay: 10s
        max_attempts: 10
        window: 60s
    command: server http://minio01/export http://minio02/export http://minio03/export http://minio04/export
    secrets:
      - secret_key
      - access_key

  minio04:
    image: minio/minio
    volumes:
      - minio04-data:/export
    ports:
      - "10004:9000"
    networks:
      - minio_distributed
    deploy:
      placement:
        constraints:
          - node.platform.os == linux
      restart_policy:
        delay: 10s
        max_attempts: 10
        window: 60s
    command: server http://minio01/export http://minio02/export http://minio03/export http://minio04/export
    secrets:
      - secret_key
      - access_key

volumes:
  minio01-data:

  minio02-data:

  minio03-data:

  minio04-data:

networks:
  minio_distributed:
    driver: overlay

secrets:
  secret_key:
    external: true
  access_key:
    external: true

